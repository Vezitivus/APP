<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rīgas 25.vsk izlaideņu tusiņš</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --bg-color: #f9f9f9;
      --text-color: #333;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container { text-align: center; }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .pickers {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .digit-picker {
      width: 200px;              /* 2× no iepriekšējā 100px */
      padding: 1rem;
      font-size: 3rem;           /* 2× no iepriekšējā 1.5rem */
      text-align: center;
      border: 2px solid var(--primary-color);
      border-radius: 0.5rem;
      background: #fff;
      caret-color: transparent;  /* paslēpj kursora atzīmi */
    }
    /* Bloķē teksta ievadi, bet atļauj wheel */
    .digit-picker:focus { outline: none; }
    button#submit {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--primary-color);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Rīgas 25.vsk izlaideņu tusiņš</h1>
    <div class="pickers">
      <input
        id="digit1"
        class="digit-picker"
        type="text"
        readonly
        aria-label="Desmitnieku izvēle">
      <input
        id="digit2"
        class="digit-picker"
        type="text"
        readonly
        aria-label="Vieninieku izvēle">
    </div>
    <button id="submit">Piedalīties</button>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const d1 = document.getElementById('digit1');
      const d2 = document.getElementById('digit2');
      const submitBtn = document.getElementById('submit');

      // Sākotnējās vērtības
      d1.value = '0';
      d2.value = '0';

      // Funkcija: pieskaita/atņem 1 modulo 10
      function wheelAdjust(el, deltaY) {
        let num = parseInt(el.value, 10);
        if (deltaY < 0) num = (num + 1) % 10;
        else           num = (num - 1 + 10) % 10;
        el.value = num.toString();
      }

      [d1, d2].forEach(el => {
        el.addEventListener('wheel', ev => {
          ev.preventDefault();
          wheelAdjust(el, ev.deltaY);
        });
      });

      submitBtn.addEventListener('click', () => {
        const uid = d1.value + d2.value;
        window.location.href = `https://vezitivus.github.io/APP/?uid=VZ2${uid}`;
      });
    });
  </script>
</body>
</html>
