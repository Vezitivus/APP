<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rīgas 25.vsk izlaideņu tusiņš</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a90e2;
      --bg-color: #f9f9f9;
      --text-color: #333;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container { text-align: center; }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }
    .pickers {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .wheel {
      width: 200px;
      height: 120px;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      border: 2px solid var(--primary-color);
      border-radius: 0.5rem;
      background: #fff;
    }
    .wheel::-webkit-scrollbar {
      display: none;
    }
    .wheel-item {
      height: 120px;
      scroll-snap-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      user-select: none;
    }
    /* Centra līnija, lai redzētu, kas atlasīts */
    .wheel::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 0;
      top: calc(50% + 60px);
      border-top: 2px solid rgba(0,0,0,0.1);
      pointer-events: none;
    }
    button#submit {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: var(--primary-color);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Rīgas 25.vsk izlaideņu tusiņš</h1>
    <div class="pickers">
      <div id="wheel1" class="wheel" aria-label="Desmitnieku ritenis">
        <div class="wheel-item">0</div>
        <div class="wheel-item">1</div>
        <div class="wheel-item">2</div>
        <div class="wheel-item">3</div>
        <div class="wheel-item">4</div>
        <div class="wheel-item">5</div>
        <div class="wheel-item">6</div>
        <div class="wheel-item">7</div>
        <div class="wheel-item">8</div>
        <div class="wheel-item">9</div>
      </div>
      <div id="wheel2" class="wheel" aria-label="Vieninieku ritenis">
        <div class="wheel-item">0</div>
        <div class="wheel-item">1</div>
        <div class="wheel-item">2</div>
        <div class="wheel-item">3</div>
        <div class="wheel-item">4</div>
        <div class="wheel-item">5</div>
        <div class="wheel-item">6</div>
        <div class="wheel-item">7</div>
        <div class="wheel-item">8</div>
        <div class="wheel-item">9</div>
      </div>
    </div>
    <button id="submit">Piedalīties</button>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const wheels = [
        document.getElementById('wheel1'),
        document.getElementById('wheel2')
      ];
      const submitBtn = document.getElementById('submit');
      const itemHeight = wheels[0].querySelector('.wheel-item').clientHeight;

      // Sākotnēji centrēt uz "0"
      wheels.forEach(wheel => {
        wheel.scrollTop = 0;
      });

      // Kad klikšķis uz pogas → nolasa katra ritenīša ciparu
      submitBtn.addEventListener('click', () => {
        const digits = wheels.map(wheel => {
          const idx = Math.round(wheel.scrollTop / itemHeight);
          return wheel.querySelectorAll('.wheel-item')[idx].textContent;
        });
        const uid = digits.join('');
        window.location.href = `https://vezitivus.github.io/APP/?uid=VZ2${uid}`;
      });
    });
  </script>
</body>
</html>
