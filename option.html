<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Lapa izstrādē</title>

    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">KONSTRUCTION</div>
  </div>
  <div class="footer">
    Ja tev ir ideja, ko vēlētos šeit redzēt, ieraksti ieteikumos.
  </div>
</body>
</html>
