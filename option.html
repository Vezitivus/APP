<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Under Konstruction</title>
  <style>
    /* Pamatstils lapai */
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow: hidden; /* Pēc vēlēšanās var noņemt, lai parādītos scrollbar */
    }
    /* Centrē visu saturu ekrānā */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    /* Lielais virsraksts */
    h1 {
      font-size: 4rem;
      margin: 0;
      letter-spacing: 0.1em;
    }
    /* Ielādes joslas konteiners */
    .loading-bar {
      width: 50%;
      max-width: 600px;
      height: 20px;
      background: #444;
      margin: 2rem 0;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
    }
    /* Zaļais indikators, kas rāda 69% */
    .loading-progress {
      width: 69%;
      height: 100%;
      background: #0f0;
      border-radius: 10px 0 0 10px;
    }
    /* Mirgojošais teksts */
    .loading-text {
      font-size: 1.5rem;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>UNDER CONSTRUCTION</h1>
  <div class="loading-bar">
    <div class="loading-progress"></div>
  </div>
  <div class="loading-text">Loading... 69%</div>
</body>
</html>
