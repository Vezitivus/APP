<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOLO GAMES</title>
  <style>
    /* --- Global --- */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Arial", sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 16px;
    }

    /* --- Container --- */
    .container {
      width: 100%;
      max-width: 480px;
      background: #111;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* --- Header --- */
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 24px;
      line-height: 1.2;
    }

    /* --- Form elements --- */
    .row {
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    select,
    input[type="number"],
    input[list] {
      flex: 1 1 100%;
      max-width: 100%;
      padding: 12px 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #222;
      color: #fff;
    }
    /* On wider screens, two inputs per row */
    @media (min-width: 400px) {
      select,
      input[type="number"],
      input[list] {
        flex: 1 1 calc(50% - 12px);
      }
    }

    /* --- Button --- */
    #submitBtn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #1a1a1a;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #submitBtn:hover {
      background-color: #333;
    }
    #submitBtn:disabled {
      opacity: 0.6;
      cursor: default;
    }

    /* --- Utility --- */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOLO GAMES</h1>

    <!-- 1) Spēļu nolaižamā izvēlne -->
    <div class="row">
      <select id="gameSelect">
        <option value="" disabled selected>Izvēlies spēli</option>
      </select>
    </div>

    <!-- 2) Spēlētāju atlase -->
    <div id="playersRow" class="row hidden">
      <input list="playersList" id="player1" placeholder="Spēlētājs 1">
      <input list="playersList" id="player2" placeholder="Spēlētājs 2">
      <datalist id="playersList"></datalist>
    </div>

    <!-- 3) Punktu ievade -->
    <div id="scoresRow" class="row hidden">
      <input type="number" id="score1" placeholder="Punkti 1" min="0">
      <input type="number" id="score2" placeholder="Punkti 2" min="0">
    </div>

    <!-- 4) Nosūtīšanas poga -->
    <button id="submitBtn" class="hidden" disabled>Nosūtīt rezultātus</button>
  </div>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbwQxkmm_Rg3uTi5Fqm4UpXVQIJ6IA6W2cRWWvdNCxm2RT4SIN2S4sknM-u8nff3wYc3/exec';

    let gamesData = [];
    const gameSelect = document.getElementById('gameSelect');
    const playersRow  = document.getElementById('playersRow');
    const player1     = document.getElementById('player1');
    const player2     = document.getElementById('player2');
    const playersList = document.getElementById('playersList');
    const scoresRow   = document.getElementById('scoresRow');
    const score1      = document.getElementById('score1');
    const score2      = document.getElementById('score2');
    const submitBtn   = document.getElementById('submitBtn');

    // Ielādē spēles un spēlētājus
    fetch(WEBAPP_URL)
      .then(res => res.json())
      .then(data => {
        gamesData = data;
        data.forEach(({name}) => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          gameSelect.appendChild(opt);
        });
      })
      .catch(console.error);

    // Pēc spēles izvēles parāda spēlētājus
    gameSelect.addEventListener('change', () => {
      const sel = gamesData.find(g => g.name === gameSelect.value);
      playersList.innerHTML = '';
      sel.players.forEach(p => {
        const o = document.createElement('option');
        o.value = p;
        playersList.appendChild(o);
      });
      playersRow.classList.remove('hidden');
      scoresRow.classList.add('hidden');
      submitBtn.classList.add('hidden');
      submitBtn.disabled = true;
      player1.value = player2.value = '';
    });

    // Parāda punktu laukus, ja abi spēlētāji ievadīti un atšķiras
    function checkPlayers() {
      if (player1.value && player2.value && player1.value !== player2.value) {
        scoresRow.classList.remove('hidden');
      } else {
        scoresRow.classList.add('hidden');
        submitBtn.classList.add('hidden');
        submitBtn.disabled = true;
      }
    }
    player1.addEventListener('input', checkPlayers);
    player2.addEventListener('input', checkPlayers);

    // Parāda pogu, kad abi punkti ievadīti
    function checkScores() {
      if (score1.value !== '' && score2.value !== '') {
        submitBtn.classList.remove('hidden');
        submitBtn.disabled = false;
      } else {
        submitBtn.classList.add('hidden');
        submitBtn.disabled = true;
      }
    }
    score1.addEventListener('input', checkScores);
    score2.addEventListener('input', checkScores);

    // Nosūta rezultātus
    submitBtn.addEventListener('click', () => {
      const s1 = +score1.value;
      const s2 = +score2.value;
      const payload = {
        game: gameSelect.value,
        winner: s1 > s2 ? player1.value : player2.value,
        loser:  s1 > s2 ? player2.value : player1.value,
        winnerPoints: Math.max(s1, s2),
        loserPoints:  Math.min(s1, s2)
      };

      fetch(WEBAPP_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === 'success') {
          alert('Rezultāti saglabāti!');
          score1.value = score2.value = '';
          submitBtn.disabled = true;
          submitBtn.classList.add('hidden');
        } else {
          alert('Kļūda: ' + resp.message);
        }
      })
      .catch(() => alert('Neizdevās sazināties ar serveri.'));
    });
  </script>
</body>
</html>
