<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOLO GAMES</title>
  <style>
    /* Box sizing */
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 16px;
      background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      display: flex; justify-content: center;
    }
    .container {
      width: 100%; max-width: 480px;
      background: #111; border-radius: 12px;
      padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 0 0 24px;
      font-size: 2.5rem; font-weight: bold;
      text-align: center; line-height: 1.2;
    }
    /* Games grid: 2 buttons per row */
    .games-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
      justify-items: stretch;
    }
    .game-btn {
      type: button;
      padding: 8px 10px;
      font-size: 0.9rem;
      border: none; border-radius: 8px;
      background: #222; color: #fff;
      cursor: pointer; -webkit-appearance: none;
      transition: background-color .2s;
      white-space: nowrap;
    }
    .game-btn:hover,
    .game-btn:active {
      background: #333;
    }
    .players-grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 12px; margin-bottom: 20px;
    }
    .player-column select,
    .player-column input {
      width: 100%; padding: 12px;
      font-size: 1rem; border: none;
      border-radius: 8px; background: #222;
      color: #fff; outline: none;
      margin-bottom: 8px;
    }
    #submitBtn {
      type: button;
      width: 100%; padding: 14px;
      font-size: 1.1rem; border: none;
      border-radius: 10px; background: #1a1a1a;
      color: #fff; cursor: pointer; -webkit-appearance: none;
      transition: background-color .2s;
    }
    #submitBtn:hover,
    #submitBtn:active:not(:disabled) {
      background: #333;
    }
    #submitBtn:disabled {
      opacity: .6; cursor: default;
    }
    .hidden { display: none !important; }
  </style>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div class="container">
    <h1>SOLO GAMES</h1>

    <!-- 1) Spēļu saraksts kā pogas -->
    <div id="gamesList" class="games-list"></div>

    <!-- 2+3) Spēlētāji un punkti -->
    <div id="playersGrid" class="players-grid hidden">
      <div class="player-column">
        <select id="player1">
          <option value="" disabled selected>Spēlētājs 1</option>
        </select>
        <input type="number" id="score1" placeholder="Punkti" min="0" disabled>
      </div>
      <div class="player-column">
        <select id="player2">
          <option value="" disabled selected>Spēlētājs 2</option>
        </select>
        <input type="number" id="score2" placeholder="Punkti" min="0" disabled>
      </div>
    </div>

    <!-- 4) Nosūtīšanas poga -->
    <button id="submitBtn" class="hidden" disabled ontouchstart="">Nosūtīt rezultātus</button>
  </div>

  <script>
    const SS_ID      = '1KYwqQ4gpwnXuMjNGjET1KnZVh2hmgadAl1rpmCttdnk';
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxIUgMyljIg79EVd2vC_BkEW-lOLteOkjjJbjEIaoE632jxUujKkNC3i-MmH7xgChP4/exec';
    let selectedGame = null;

    google.charts.load('current', { packages: ['corechart','table'] });
    google.charts.setOnLoadCallback(loadGames);

    function loadGames() {
      // limit to A1:BB1000 for performance
      const url = `https://docs.google.com/spreadsheets/d/${SS_ID}/gviz/tq?sheet=SOLO&headers=0&range=A1:BB1000`;
      const query = new google.visualization.Query(url);
      query.setQuery('SELECT * LIMIT 1');
      query.send(resp => {
        if (resp.isError()) {
          alert('Kļūda ielādējot spēles: ' + resp.getMessage());
          return;
        }
        const data = resp.getDataTable();
        const list = document.getElementById('gamesList');
        for (let c = 0; c < data.getNumberOfColumns(); c++) {
          const name = data.getValue(0, c);
          if (name) {
            const btn = document.createElement('button');
            btn.textContent = name;
            btn.className = 'game-btn';
            btn.type = 'button';
            btn.ontouchstart = '';
            btn.addEventListener('click', () => selectGame(c, name));
            list.appendChild(btn);
          }
        }
      });
    }

    function selectGame(colIndex, name) {
      selectedGame = name;
      // remove other buttons, keep selected on top
      document.querySelectorAll('#gamesList .game-btn').forEach(btn => {
        if (btn.textContent === name) {
          document.getElementById('gamesList').prepend(btn);
        } else btn.remove();
      });
      // load players from OFFSET 1, limited to 1000 rows
      const colLetter = String.fromCharCode(65 + colIndex);
      const url = `https://docs.google.com/spreadsheets/d/${SS_ID}/gviz/tq?sheet=SOLO&headers=0&range=A1:BB1000`;
      const q = new google.visualization.Query(url);
      q.setQuery(`SELECT ${colLetter} OFFSET 1`);
      q.send(resp => {
        if (resp.isError()) {
          alert('Kļūda ielādējot spēlētājus: ' + resp.getMessage());
          return;
        }
        const data = resp.getDataTable();
        const p1 = document.getElementById('player1');
        const p2 = document.getElementById('player2');
        [p1, p2].forEach(sel => {
          for (let i = sel.options.length - 1; i > 0; i--) sel.remove(i);
        });
        for (let r = 0; r < data.getNumberOfRows(); r++) {
          const nm = data.getValue(r, 0);
          if (nm) [p1, p2].forEach(sel => sel.add(new Option(nm, nm)));
        }
        [p1, p2].forEach(sel => sel.selectedIndex = 0);
        [score1, score2].forEach(inp => { inp.value = ''; inp.disabled = true; });
        submitBtn.disabled = true;
        submitBtn.classList.add('hidden');
        playersGrid.classList.remove('hidden');
      });
    }

    const player1 = document.getElementById('player1');
    const player2 = document.getElementById('player2');
    const score1  = document.getElementById('score1');
    const score2  = document.getElementById('score2');
    const submitBtn = document.getElementById('submitBtn');
    const playersGrid = document.getElementById('playersGrid');

    function checkPlayers() {
      if (player1.value && player2.value && player1.value !== player2.value) {
        score1.disabled = score2.disabled = false;
      } else {
        score1.disabled = score2.disabled = true;
        submitBtn.disabled = true;
        submitBtn.classList.add('hidden');
      }
    }
    player1.addEventListener('change', checkPlayers);
    player2.addEventListener('change', checkPlayers);

    function checkScores() {
      if (score1.value !== '' && score2.value !== '') {
        submitBtn.disabled = false;
        submitBtn.classList.remove('hidden');
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.add('hidden');
      }
    }
    score1.addEventListener('input', checkScores);
    score2.addEventListener('input', checkScores);

    function postCallback(resp) {
      if (resp.status === 'success') {
        alert('Rezultāti saglabāti!');
        score1.value = score2.value = '';
        submitBtn.disabled = true;
        submitBtn.classList.add('hidden');
      } else {
        alert('Kļūda: ' + resp.message);
      }
    }
    submitBtn.addEventListener('click', () => {
      const s1 = +score1.value, s2 = +score2.value;
      const params = [
        'callback=postCallback',
        'game='         + encodeURIComponent(selectedGame),
        'winner='       + encodeURIComponent(s1 > s2 ? player1.value : player2.value),
        'loser='        + encodeURIComponent(s1 > s2 ? player2.value : player1.value),
        'winnerPoints='+ encodeURIComponent(Math.max(s1, s2)),
        'loserPoints=' + encodeURIComponent(Math.min(s1, s2))
      ].join('&');
      const scr = document.createElement('script');
      scr.src = `${WEBAPP_URL}?${params}`;
      document.body.appendChild(scr);
    });
  </script>
</body>
</html>
