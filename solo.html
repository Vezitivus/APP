<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOLO GAMES</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin:0; padding:16px;
      background:#000; color:#fff;
      font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      display:flex; justify-content:center;
    }
    .container {
      width:100%; max-width:480px;
      background:#111; border-radius:12px;
      padding:24px; box-shadow:0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin:0 0 24px;
      font-size:2.5rem; font-weight:bold;
      text-align:center; line-height:1.2;
    }
    .row { margin-bottom:20px; }
    select, input[type="number"], button {
      width:100%; padding:12px;
      font-size:1rem; border:none;
      border-radius:8px; background:#222;
      color:#fff; outline:none;
    }
    .players-grid {
      display:grid; grid-template-columns:1fr 1fr;
      gap:12px; margin-bottom:20px;
    }
    .player-column select { margin-bottom:8px; }
    button {
      padding:14px; font-size:1.1rem;
      background:#1a1a1a; cursor:pointer;
      transition: background-color .2s;
    }
    button:hover:not(:disabled) { background:#333; }
    button:disabled { opacity:0.6; cursor:default; }
    .hidden { display:none!important; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOLO GAMES</h1>
    <div class="row">
      <select id="gameSelect" disabled>
        <option>Ļauj ielādēt…</option>
      </select>
    </div>
    <div id="playersGrid" class="players-grid hidden">
      <div class="player-column">
        <select id="player1"><option>Spēlētājs 1</option></select>
        <input type="number" id="score1" placeholder="Punkti" min="0" disabled>
      </div>
      <div class="player-column">
        <select id="player2"><option>Spēlētājs 2</option></select>
        <input type="number" id="score2" placeholder="Punkti" min="0" disabled>
      </div>
    </div>
    <button id="submitBtn" class="hidden" disabled>Nosūtīt rezultātus</button>
  </div>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxIUgMyljIg79EVd2vC_BkEW-lOLteOkjjJbjEIaoE632jxUujKkNC3i-MmH7xgChP4/exec';

    const gameSelect  = document.getElementById('gameSelect');
    const playersGrid = document.getElementById('playersGrid');
    const player1     = document.getElementById('player1');
    const player2     = document.getElementById('player2');
    const score1      = document.getElementById('score1');
    const score2      = document.getElementById('score2');
    const submitBtn   = document.getElementById('submitBtn');

    // Ielādē spēļu nosaukumus (A1:AA1)
    fetch(`${WEBAPP_URL}?action=getHeaders`)
      .then(r => r.json())
      .then(headers => {
        gameSelect.innerHTML = '<option value="" disabled selected>Izvēlies spēli</option>';
        headers.forEach(name => {
          const o = document.createElement('option');
          o.value = name; o.textContent = name;
          gameSelect.appendChild(o);
        });
        gameSelect.disabled = false;
      });

    // Spēles izvēle → ielādē spēlētājus
    gameSelect.addEventListener('change', () => {
      fetch(`${WEBAPP_URL}?action=getPlayers&game=${encodeURIComponent(gameSelect.value)}`)
        .then(r => r.json())
        .then(players => {
          [player1,player2].forEach(sel => {
            sel.innerHTML = '<option value="" disabled selected>Spēlētājs</option>';
            players.forEach(p => sel.appendChild(new Option(p,p)));
            sel.disabled = false;
          });
          [score1,score2].forEach(i => { i.value=''; i.disabled=true; });
          submitBtn.disabled = true;
          submitBtn.classList.add('hidden');
          playersGrid.classList.remove('hidden');
        });
    });

    // Aktivizē punktu ievadi
    function checkPlayers() {
      if (player1.value && player2.value && player1.value!==player2.value) {
        score1.disabled = score2.disabled = false;
      } else {
        score1.disabled = score2.disabled = true;
        submitBtn.disabled = true;
        submitBtn.classList.add('hidden');
      }
    }
    player1.addEventListener('change', checkPlayers);
    player2.addEventListener('change', checkPlayers);

    // Parāda pogu, kad abi punkti ievadīti
    function checkScores() {
      if (score1.value!=='' && score2.value!=='') {
        submitBtn.classList.remove('hidden');
        submitBtn.disabled = false;
      } else {
        submitBtn.classList.add('hidden');
        submitBtn.disabled = true;
      }
    }
    score1.addEventListener('input', checkScores);
    score2.addEventListener('input', checkScores);

    // Nosūta rezultātus ar POST
    submitBtn.addEventListener('click', () => {
      const s1 = +score1.value, s2 = +score2.value;
      const payload = {
        game: gameSelect.value,
        winner:  s1 > s2 ? player1.value : player2.value,
        loser:   s1 > s2 ? player2.value : player1.value,
        winnerPoints: Math.max(s1,s2),
        loserPoints:  Math.min(s1,s2)
      };
      fetch(WEBAPP_URL, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload),
      })
      .then(r=>r.json())
      .then(resp => {
        if (resp.status==='success') {
          alert('Rezultāti saglabāti!');
          [score1,score2].forEach(i=>i.value='');
          submitBtn.disabled=true; submitBtn.classList.add('hidden');
        } else {
          alert('Kļūda: '+resp.message);
        }
      })
      .catch(() => alert('Savienojuma kļūda'));
    });
  </script>
</body>
</html>
