<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOLO GAMES</title>
  <style>
    *, *::before, *::after { box-sizing: border-box }
    body {
      margin:0; padding:16px;
      background:#000; color:#fff;
      font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
      display:flex; justify-content:center;
    }
    .container {
      width:100%; max-width:480px;
      background:#111; border-radius:12px;
      padding:24px; box-shadow:0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin:0 0 24px;
      font-size:2.5rem; font-weight:bold;
      text-align:center;
    }
    .games-list {
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:12px; margin-bottom:24px;
    }
    .game-btn {
      padding:8px; font-size:0.9rem;
      border:none; border-radius:8px;
      background:#222; color:#fff; cursor:pointer;
      transition:background .2s; white-space:nowrap;
    }
    .game-btn:hover{background:#333}
    .players-grid {
      display:grid; grid-template-columns:1fr 1fr;
      gap:12px; margin-bottom:20px;
    }
    select,input[type=number] {
      width:100%; padding:12px;
      font-size:1rem; border:none;
      border-radius:8px; background:#222;
      color:#fff; outline:none; margin-bottom:8px;
    }
    #submitBtn {
      width:100%; padding:14px; font-size:1.1rem;
      border:none; border-radius:10px;
      background:#1a1a1a; color:#fff; cursor:pointer;
      transition:background .2s,transform .2s;
    }
    #submitBtn:hover:not(:disabled){background:#333}
    #submitBtn:disabled{opacity:.6;cursor:default}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
    .pulse{animation:pulse 1s ease-out}
    .hidden{display:none!important}
  </style>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div class="container">
    <h1>SOLO GAMES</h1>
    <div id="gamesList" class="games-list"></div>
    <div id="playersGrid" class="players-grid hidden">
      <div>
        <select id="player1"><option disabled selected>Spēlētājs 1</option></select>
        <input id="score1" type="number" placeholder="Punkti" min="0" disabled>
      </div>
      <div>
        <select id="player2"><option disabled selected>Spēlētājs 2</option></select>
        <input id="score2" type="number" placeholder="Punkti" min="0" disabled>
      </div>
    </div>
    <button id="submitBtn" class="hidden" disabled>Nosūtīt rezultātus</button>
  </div>

  <script>
    const SS_ID      = '1KYwqQ4gpwnXuMjNGjET1KnZVh2hmgadAl1rpmCttdnk';
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxIUgMyljIg79EVd2vC_BkEW-lOLteOkjjJbjEIaoE632jxUujKkNC3i-MmH7xgChP4/exec';

    let selectedGame = null, confirmSend = false;

    // GET games via Google Charts Query
    google.charts.load('current',{packages:['table']});
    google.charts.setOnLoadCallback(()=>{
      const url = `https://docs.google.com/spreadsheets/d/${SS_ID}/gviz/tq?sheet=SOLO&headers=0&range=A1:BB1000&cacheBust=${Date.now()}`;
      const q = new google.visualization.Query(url);
      q.setQuery('SELECT * LIMIT 1');
      q.send(r=>{
        const data = r.getDataTable(), list = document.getElementById('gamesList');
        for(let c=0; c<data.getNumberOfColumns(); c++){
          const name = data.getValue(0,c);
          if(!name) continue;
          const btn = document.createElement('button');
          btn.textContent = name;
          btn.className = 'game-btn';
          btn.addEventListener('pointerup', ()=>selectGame(c,name));
          list.appendChild(btn);
        }
      });
    });

    function selectGame(col,name){
      selectedGame = name;
      document.querySelectorAll('.game-btn').forEach(btn=>{
        if(btn.textContent===name) document.getElementById('gamesList').prepend(btn);
        else btn.remove();
      });
      const colL = String.fromCharCode(65+col);
      const url = `https://docs.google.com/spreadsheets/d/${SS_ID}/gviz/tq?sheet=SOLO&headers=0&range=A1:BB1000&cacheBust=${Date.now()}`;
      const q = new google.visualization.Query(url);
      q.setQuery(`SELECT ${colL} OFFSET 1`);
      q.send(r=>{
        const dt = r.getDataTable();
        ['player1','player2'].forEach(id=>{
          const sel = document.getElementById(id);
          while(sel.options.length>1) sel.remove(1);
        });
        for(let i=0;i<dt.getNumberOfRows();i++){
          const nm=dt.getValue(i,0);
          if(nm) ['player1','player2'].forEach(id=>{
            document.getElementById(id).add(new Option(nm,nm));
          });
        }
        ['player1','player2'].forEach(id=>document.getElementById(id).selectedIndex=0);
        ['score1','score2'].forEach(id=>{
          const inp=document.getElementById(id);
          inp.value=''; inp.disabled=true;
        });
        confirmSend=false;
        const btn=document.getElementById('submitBtn');
        btn.disabled=true; btn.classList.add('hidden');
        btn.textContent='Nosūtīt rezultātus';
        document.getElementById('playersGrid').classList.remove('hidden');
      });
    }

    const player1=document.getElementById('player1'),
          player2=document.getElementById('player2'),
          score1=document.getElementById('score1'),
          score2=document.getElementById('score2'),
          submitBtn=document.getElementById('submitBtn');

    function checkPlayers(){
      if(player1.value&&player2.value&&player1.value!==player2.value){
        score1.disabled=score2.disabled=false;
      } else {
        score1.disabled=score2.disabled=true;
        submitBtn.disabled=true; submitBtn.classList.add('hidden');
      }
    }
    player1.addEventListener('change',checkPlayers);
    player2.addEventListener('change',checkPlayers);

    function checkScores(){
      if(score1.value!==''&&score2.value!==''){
        submitBtn.disabled=false; submitBtn.classList.remove('hidden');
      } else {
        submitBtn.disabled=true; submitBtn.classList.add('hidden');
      }
    }
    score1.addEventListener('input',checkScores);
    score2.addEventListener('input',checkScores);

    async function sendResults(){
      if(!confirmSend){
        confirmSend=true;
        submitBtn.textContent='Nospied vēlreiz, lai apstiprinātu';
        return;
      }
      const s1=+score1.value, s2=+score2.value;
      submitBtn.disabled=true;
      // POST via fetch (fast on iOS)
      try {
        const res = await fetch(WEBAPP_URL, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            game: selectedGame,
            winner: s1>s2?player1.value:player2.value,
            loser:  s1>s2?player2.value:player1.value,
            winnerPoints: Math.max(s1,s2),
            loserPoints:  Math.min(s1,s2)
          })
        });
        const json = await res.json();
        if(json.status==='success'){
          submitBtn.textContent='Rezultāti saglabāti';
          submitBtn.classList.add('pulse');
          score1.value=score2.value='';
          player1.selectedIndex=player2.selectedIndex=0;
          setTimeout(()=>{
            submitBtn.classList.remove('pulse');
            submitBtn.textContent='Nosūtīt rezultātus';
            submitBtn.disabled=true;
            submitBtn.classList.add('hidden');
            confirmSend=false;
          },1000);
        }
      } catch(e){
        // retry once on failure
        setTimeout(sendResults, 300);
      }
    }

    submitBtn.addEventListener('click', ()=>sendResults());
    submitBtn.addEventListener('pointerup', ()=>sendResults());
  </script>
</body>
</html>
