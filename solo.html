<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOLO GAMES</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 16px;
      background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      display: flex; justify-content: center;
    }
    .container {
      width: 100%; max-width: 480px;
      background: #111; border-radius: 12px;
      padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 0 0 24px;
      font-size: 2.5rem; font-weight: bold;
      text-align: center; line-height: 1.2;
    }
    .row { margin-bottom: 20px; }
    select, input[type="number"] {
      width: 100%; padding: 12px;
      font-size: 1rem; border: none;
      border-radius: 8px; background: #222;
      color: #fff; outline: none;
    }
    .players-grid {
      display: grid; grid-template-columns: 1fr 1fr;
      gap: 12px; margin-bottom: 20px;
    }
    .player-column select,
    .player-column input {
      margin-bottom: 8px;
    }
    #submitBtn {
      width: 100%; padding: 14px;
      font-size: 1.1rem; border: none;
      border-radius: 10px; background: #1a1a1a;
      color: #fff; cursor: pointer;
      transition: background-color .2s;
    }
    #submitBtn:hover:not(:disabled) { background: #333; }
    #submitBtn:disabled { opacity: .6; cursor: default; }
    .hidden { display: none !important; }
  </style>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <div class="container">
    <h1>SOLO GAMES</h1>

    <!-- 1) Spēļu izvēle -->
    <div class="row">
      <select id="gameSelect">
        <option value="" disabled selected>Izvēlies spēli</option>
      </select>
    </div>

    <!-- 2+3) Spēlētāji un punkti -->
    <div id="playersGrid" class="players-grid hidden">
      <div class="player-column">
        <select id="player1">
          <option value="" disabled selected>Spēlētājs 1</option>
        </select>
        <input type="number" id="score1" placeholder="Punkti" min="0" disabled>
      </div>
      <div class="player-column">
        <select id="player2">
          <option value="" disabled selected>Spēlētājs 2</option>
        </select>
        <input type="number" id="score2" placeholder="Punkti" min="0" disabled>
      </div>
    </div>

    <!-- 4) Nosūtīšanas poga -->
    <button id="submitBtn" class="hidden" disabled>Nosūtīt rezultātus</button>
  </div>

  <script>
    // Google Sheets ID un Web App URL (ja vajag POST)
    const SS_ID      = '1KYwqQ4gpwnXuMjNGjET1KnZVh2hmgadAl1rpmCttdnk';
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxIUgMyljIg79EVd2vC_BkEW-lOLteOkjjJbjEIaoE632jxUujKkNC3i-MmH7xgChP4/exec';

    let selectedColIndex = null;

    // Uzlādē Google Charts
    google.charts.load('current', { packages: ['corechart','table'] });
    google.charts.setOnLoadCallback(loadGames);

    function loadGames() {
      const query = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${SS_ID}/gviz/tq?sheet=SOLO&headers=0`
      );
      query.setQuery('SELECT * LIMIT 1');
      query.send(handleGamesResponse);
    }

    function handleGamesResponse(response) {
      if (response.isError()) {
        alert('Kļūda ielādējot spēles: ' + response.getMessage());
        return;
      }
      const data = response.getDataTable();
      const select = document.getElementById('gameSelect');

      for (let c = 0; c < data.getNumberOfColumns(); c++) {
        const val = data.getValue(0, c);
        if (val) {
          const opt = document.createElement('option');
          opt.value = c;             // saglabā kolonnas indekss
          opt.textContent = val;
          select.appendChild(opt);
        }
      }
    }

    // Elementu references
    const gameSelect  = document.getElementById('gameSelect');
    const playersGrid = document.getElementById('playersGrid');
    const player1     = document.getElementById('player1');
    const player2     = document.getElementById('player2');
    const score1      = document.getElementById('score1');
    const score2      = document.getElementById('score2');
    const submitBtn   = document.getElementById('submitBtn');

    // 2) Kad izvēlas spēli → ielādē spēlētājus no tās kolonnas (OFFSET 1)
    gameSelect.addEventListener('change', () => {
      selectedColIndex = parseInt(gameSelect.value, 10);
      const colLetter = String.fromCharCode(65 + selectedColIndex);
      const q = new google.visualization.Query(
        `https://docs.google.com/spreadsheets/d/${SS_ID}/gviz/tq?sheet=SOLO&headers=0`
      );
      q.setQuery(`SELECT ${colLetter} OFFSET 1`);
      q.send(handlePlayersResponse);
    });

    function handlePlayersResponse(response) {
      if (response.isError()) {
        alert('Kļūda ielādējot spēlētājus: ' + response.getMessage());
        return;
      }
      const data = response.getDataTable();
      // Noņem vecās opcijas (izņemot 0-tā placeholder)
      [player1, player2].forEach(sel => {
        for (let i = sel.options.length - 1; i > 0; i--) sel.remove(i);
      });
      // Pievieno katru vārdu
      for (let r = 0; r < data.getNumberOfRows(); r++) {
        const name = data.getValue(r, 0);
        if (name) {
          [player1, player2].forEach(sel => {
            const o = document.createElement('option');
            o.value = name; o.textContent = name;
            sel.appendChild(o);
          });
        }
      }
      // Atiestata punkti un rāda bloku
      [player1, player2].forEach(sel => sel.selectedIndex = 0);
      [score1, score2].forEach(i => (i.value = '', i.disabled = true));
      submitBtn.disabled = true; submitBtn.classList.add('hidden');
      playersGrid.classList.remove('hidden');
    }

    // 3) Aktivizē punktu ievadi, ja abi spēlētāji atlasīti un dažādi
    function checkPlayers() {
      if (player1.value && player2.value && player1.value !== player2.value) {
        score1.disabled = score2.disabled = false;
      } else {
        score1.disabled = score2.disabled = true;
        submitBtn.disabled = true;
        submitBtn.classList.add('hidden');
      }
    }
    player1.addEventListener('change', checkPlayers);
    player2.addEventListener('change', checkPlayers);

    // 4) Parāda ‘Nosūtīt’ pogu, kad abus punktus ievadīti
    function checkScores() {
      if (score1.value !== '' && score2.value !== '') {
        submitBtn.disabled = false;
        submitBtn.classList.remove('hidden');
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.add('hidden');
      }
    }
    score1.addEventListener('input', checkScores);
    score2.addEventListener('input', checkScores);

    // 5) Nosūta rezultātus uz GAS Web App (kods kā fetch POST)
    submitBtn.addEventListener('click', () => {
      const s1 = +score1.value, s2 = +score2.value;
      const payload = {
        game:     gameSelect.options[gameSelect.selectedIndex].text,
        winner:   s1 > s2 ? player1.value : player2.value,
        loser:    s1 > s2 ? player2.value : player1.value,
        winnerPoints: Math.max(s1, s2),
        loserPoints:  Math.min(s1, s2)
      };
      fetch(WEBAPP_URL, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      })
      .then(r => r.json())
      .then(resp => {
        if (resp.status === 'success') {
          alert('Rezultāti saglabāti!');
          score1.value = score2.value = '';
          submitBtn.disabled = true;
          submitBtn.classList.add('hidden');
        } else {
          alert('Kļūda: ' + resp.message);
        }
      })
      .catch(err => alert('Nosūtīšanas kļūda: ' + err.message));
    });
  </script>
</body>
</html>
