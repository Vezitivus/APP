<script>
    // Initialize games list (with localStorage cache)
    function initGames(data) {
    // Games JSONP callback (defined *before* injection)
    function gamesCallback(data) {
      window.gamesData = data;
      localStorage.setItem('soloGames', JSON.stringify(data));
      renderGames(data);
    }
    function renderGames(data) {
const list = document.getElementById('gamesList');
list.innerHTML = '';
data.forEach(item => {
const b = document.createElement('button');
b.textContent = item.name;
        b.className   = 'game-btn';
        b.type        = 'button';
        b.onclick     = () => selectGame(item.name);
        b.className = 'game-btn';
        b.type = 'button';
        b.onclick = () => selectGame(item.name);
list.appendChild(b);
});
}
    function gamesCallback(data) {
      try { localStorage.soloGames = JSON.stringify(data); } catch(e){}
      window.gamesData = data;
      initGames(data);
    }
    // If cached, render immediately
    if (localStorage.soloGames) {
      try {
        const cached = JSON.parse(localStorage.soloGames);
        window.gamesData = cached;
        initGames(cached);
      } catch(e) { localStorage.removeItem('soloGames'); }
    }

    // On DOM ready, inject JSONP with cache-buster
    document.addEventListener('DOMContentLoaded', () => {
      // If cached, render immediately
      const cached = localStorage.getItem('soloGames');
      if (cached) {
        try { renderGames(JSON.parse(cached)); }
        catch(e){ localStorage.removeItem('soloGames'); }
      }
      // Inject JSONP
      const s = document.createElement('script');
      s.src = 'https://script.google.com/macros/s/AKfycbxIUgMyljIg79EVd2vC_BkEW-lOLteOkjjJbjEIaoE632jxUujKkNC3i-MmH7xgChP4/exec'
            + '?callback=gamesCallback'
            + '&_=' + Date.now();
      document.body.appendChild(s);
    });
</script>
  <!-- Static JSONP load; defer ensures DOM exists before callback -->
  <script defer src="https://script.google.com/macros/s/AKfycbxIUgMyljIg79EVd2vC_BkEW-lOLteOkjjJbjEIaoE632jxUujKkNC3i-MmH7xgChP4/exec?callback=gamesCallback"></script>
</head>

<body>
<div class="container">
<h1>SOLO GAMES</h1>

    <!-- 1) Games -->
<div id="gamesList" class="games-list"></div>

<div>

</div>

</div>

});
const btn = document.getElementById('submitBtn');

document.getElementById('playersGrid').classList.remove('hidden');

    const p1 = document.getElementById('player1'),
          p2 = document.getElementById('player2'),

    const p1=document.getElementById('player1'),

          btn=document.getElementById('submitBtn');

    function checkPlayers() {
      if (p1.value && p2.value && p1.value !== p2.value) {
        s1.disabled = s2.disabled = false;
    function checkPlayers(){
      if (p1.value&&p2.value&&p1.value!==p2.value){
        s1.disabled=s2.disabled=false;
} else {

    function checkScores(){

} else {
        btn.disabled = true; btn.classList.add('hidden');
        btn.disabled=true; btn.classList.add('hidden');
}
}
s1.oninput = s2.oninput = checkScores;

function postCallback(resp) {
      if (resp.status === 'success') {
        btn.textContent = 'Rezultāti saglabāti';
      if (resp.status==='success') {
        btn.textContent='Rezultāti saglabāti';
btn.classList.add('pulse');

        s1.value = s2.value = '';

].join('&');
      const sc = document.createElement('script');

document.body.appendChild(sc);
}
btn.onclick    = sendResults;

    btn.ontouchend = e=>{e.preventDefault();sendResults();};
</script>
