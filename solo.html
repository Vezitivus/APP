<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SOLO GAMES</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 16px;
      background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      display: flex; justify-content: center;
    }
    .container {
      width: 100%; max-width: 480px;
      background: #111; border-radius: 12px;
      padding: 24px; box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    h1 {
      margin: 0 0 24px;
      font-size: 2.5rem; font-weight: bold;
      text-align: center; line-height: 1.2;
    }
    .games-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }
    .game-btn {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      text-align: left;
      cursor: pointer;
      transition: background-color .2s;
    }
    .game-btn:hover {
      background: #333;
    }
    .players-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    .player-column select,
    .player-column input {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      outline: none;
      margin-bottom: 8px;
    }
    #submitBtn {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: #fff;
      cursor: pointer;
      transition: background-color .2s;
    }
    #submitBtn:hover:not(:disabled) { background: #333; }
    #submitBtn:disabled { opacity: .6; cursor: default; }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <div class="container">
    <h1>SOLO GAMES</h1>

    <!-- 1) Spēļu saraksts kā pogas -->
    <div id="gamesList" class="games-list"></div>

    <!-- 2+3) Spēlētāji un punkti -->
    <div id="playersGrid" class="players-grid hidden">
      <div class="player-column">
        <select id="player1">
          <option value="" disabled selected>Spēlētājs 1</option>
        </select>
        <input type="number" id="score1" placeholder="Punkti" min="0" disabled>
      </div>
      <div class="player-column">
        <select id="player2">
          <option value="" disabled selected>Spēlētājs 2</option>
        </select>
        <input type="number" id="score2" placeholder="Punkti" min="0" disabled>
      </div>
    </div>

    <!-- 4) Nosūtīšanas poga -->
    <button id="submitBtn" class="hidden" disabled>Nosūtīt rezultātus</button>
  </div>

  <script>
    const WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbxIUgMyljIg79EVd2vC_BkEW-lOLteOkjjJbjEIaoE632jxUujKkNC3i-MmH7xgChP4/exec';
    let playersByGame = {};
    let selectedGame = null;

    // 1) Ielādē spēles un spēlētājus no servera
    fetch(WEBAPP_URL)
      .then(res => {
        if (!res.ok) throw new Error(res.status);
        return res.json();
      })
      .then(data => {
        // data = [ {name, players}, ... ]
        const gamesList = document.getElementById('gamesList');
        data.forEach(({name, players}) => {
          playersByGame[name] = players;
          const btn = document.createElement('button');
          btn.textContent = name;
          btn.classList.add('game-btn');
          btn.addEventListener('click', () => selectGame(name));
          gamesList.appendChild(btn);
        });
      })
      .catch(err => alert('Neizdevās ielādēt spēles: ' + err));

    const playersGrid = document.getElementById('playersGrid');
    const player1     = document.getElementById('player1');
    const player2     = document.getElementById('player2');
    const score1      = document.getElementById('score1');
    const score2      = document.getElementById('score2');
    const submitBtn   = document.getElementById('submitBtn');

    // 2) Kad izvēlas spēli
    function selectGame(game) {
      selectedGame = game;
      // aizpildām spēlētāju select laukus
      [player1, player2].forEach(sel => {
        // notīram opcijas, izņemot placeholder
        for (let i = sel.options.length - 1; i > 0; i--) sel.remove(i);
        (playersByGame[game] || []).forEach(p => sel.add(new Option(p, p)));
        sel.selectedIndex = 0;
      });
      // atiestatom punktus un pogu
      [score1, score2].forEach(i => { i.value = ''; i.disabled = true; });
      submitBtn.disabled = true; submitBtn.classList.add('hidden');
      playersGrid.classList.remove('hidden');
    }

    // 3) Aktivizē punktu ievadi, kad abi spēlētāji atlasīti un dažādi
    function checkPlayers() {
      if (player1.value && player2.value && player1.value !== player2.value) {
        score1.disabled = score2.disabled = false;
      } else {
        score1.disabled = score2.disabled = true;
        submitBtn.disabled = true; submitBtn.classList.add('hidden');
      }
    }
    player1.addEventListener('change', checkPlayers);
    player2.addEventListener('change', checkPlayers);

    // 4) Parāda pogu, kad abi punkti ievadīti
    function checkScores() {
      if (score1.value !== '' && score2.value !== '') {
        submitBtn.disabled = false; submitBtn.classList.remove('hidden');
      } else {
        submitBtn.disabled = true; submitBtn.classList.add('hidden');
      }
    }
    score1.addEventListener('input', checkScores);
    score2.addEventListener('input', checkScores);

    // 5) Nosūta rezultātus uz Google Sheets
    submitBtn.addEventListener('click', () => {
      const s1 = +score1.value, s2 = +score2.value;
      const payload = {
        game: selectedGame,
        winner: s1 > s2 ? player1.value : player2.value,
        loser:  s1 > s2 ? player2.value : player1.value,
        winnerPoints: Math.max(s1, s2),
        loserPoints:  Math.min(s1, s2)
      };
      fetch(WEBAPP_URL, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(resp => {
        if (resp.status === 'success') {
          alert('Rezultāti saglabāti!');
          score1.value = score2.value = '';
          submitBtn.disabled = true; submitBtn.classList.add('hidden');
        } else {
          alert('Kļūda: ' + resp.message);
        }
      })
      .catch(err => alert('Neizdevās nosūtīt rezultātus: ' + err));
    });
  </script>
</body>
</html>
