<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Of Vezitivus</title>
  <style>
    body {
      background: #f0f0f0;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .reels {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .reel {
      width: 80px;
      height: 120px;
      margin: 0 5px;
      border: 2px solid #333;
      background: #fff;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .symbol {
      font-size: 2em;
      height: 40px;
      line-height: 40px;
    }
    /* Atzīmējam aktīvo simbolu ar nedaudz izcelšanu */
    .active {
      font-weight: bold;
      border-top: 2px solid red;
      border-bottom: 2px solid red;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      cursor: pointer;
    }
    .message {
      font-size: 1.5em;
      margin-top: 10px;
      height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Book Of Vezitivus</h1>
  <div class="reels" id="reels">
    <!-- Katram no 5 reeliem izveidojam trīs simbolu elementus -->
    <div class="reel" data-reel="0">
      <div class="symbol" id="reel0-symbol0"></div>
      <div class="symbol active" id="reel0-symbol1"></div>
      <div class="symbol" id="reel0-symbol2"></div>
    </div>
    <div class="reel" data-reel="1">
      <div class="symbol" id="reel1-symbol0"></div>
      <div class="symbol active" id="reel1-symbol1"></div>
      <div class="symbol" id="reel1-symbol2"></div>
    </div>
    <div class="reel" data-reel="2">
      <div class="symbol" id="reel2-symbol0"></div>
      <div class="symbol active" id="reel2-symbol1"></div>
      <div class="symbol" id="reel2-symbol2"></div>
    </div>
    <div class="reel" data-reel="3">
      <div class="symbol" id="reel3-symbol0"></div>
      <div class="symbol active" id="reel3-symbol1"></div>
      <div class="symbol" id="reel3-symbol2"></div>
    </div>
    <div class="reel" data-reel="4">
      <div class="symbol" id="reel4-symbol0"></div>
      <div class="symbol active" id="reel4-symbol1"></div>
      <div class="symbol" id="reel4-symbol2"></div>
    </div>
  </div>
  <button id="spinButton">Kruķīt</button>
  <div class="message" id="message"></div>

  <script src="book.js"></script>
</body>
</html>
