<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Book Of Vezitivus</title>
  <style>
    body {
      background: #f0f0f0;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #container {
      width: 90%;
      max-width: 90vw;
      margin: 0 auto;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 3em;
      margin: 20px 0;
    }
    /* Augšā kreisajā stūrī parādīsies atlikušo griezienu skaits */
    #remainingSpins {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 1.5em;
      background: rgba(255, 255, 255, 0.8);
      padding: 5px 10px;
      border-radius: 5px;
    }
    .reels {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }
    .reel {
      width: 100px;
      height: 150px;
      margin: 0 10px;
      border: 2px solid #333;
      background: #fff;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .symbol {
      font-size: 3em;
      height: 50px;
      line-height: 50px;
    }
    .active {
      font-weight: bold;
      border-top: 2px solid red;
      border-bottom: 2px solid red;
    }
    button {
      font-size: 1.8em;
      padding: 15px 30px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.8em;
      margin-top: 10px;
      height: 2em;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="remainingSpins">Atlikušie griezieni: Loading...</div>
    <h1>Book Of Vezitivus</h1>
    <div class="reels" id="reels">
      <div class="reel" data-reel="0">
        <div class="symbol" id="reel0-symbol0"></div>
        <div class="symbol active" id="reel0-symbol1"></div>
        <div class="symbol" id="reel0-symbol2"></div>
      </div>
      <div class="reel" data-reel="1">
        <div class="symbol" id="reel1-symbol0"></div>
        <div class="symbol active" id="reel1-symbol1"></div>
        <div class="symbol" id="reel1-symbol2"></div>
      </div>
      <div class="reel" data-reel="2">
        <div class="symbol" id="reel2-symbol0"></div>
        <div class="symbol active" id="reel2-symbol1"></div>
        <div class="symbol" id="reel2-symbol2"></div>
      </div>
      <div class="reel" data-reel="3">
        <div class="symbol" id="reel3-symbol0"></div>
        <div class="symbol active" id="reel3-symbol1"></div>
        <div class="symbol" id="reel3-symbol2"></div>
      </div>
      <div class="reel" data-reel="4">
        <div class="symbol" id="reel4-symbol0"></div>
        <div class="symbol active" id="reel4-symbol1"></div>
        <div class="symbol" id="reel4-symbol2"></div>
      </div>
    </div>
    <button id="spinButton">Kruķīt</button>
    <div class="message" id="message"></div>
  </div>

  <script src="book.js"></script>
</body>
</html>
