<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dropdown no Google Sheets</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
  <h2>Izvēlies vērtību no 1. rindas:</h2>
  <select id="dropdown"></select>

  <script>
    // Ielādē Google Charts bibliotēku (tiek izmantots kā Google Sheets lasītājs)
    google.charts.load('current', {'packages':['corechart', 'table']});
    google.charts.setOnLoadCallback(loadSheetData);

    function loadSheetData() {
      const query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1KYwqQ4gpwnXuMjNGjET1KnZVh2hmgadAl1rpmCttdnk/gviz/tq?sheet=SOLO'
      );

      query.setQuery('SELECT * LIMIT 1'); // Tikai pirmā rinda
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        console.error('Google Sheets kļūda:', response.getMessage());
        return;
      }

      const data = response.getDataTable();
      const dropdown = document.getElementById('dropdown');

      for (let col = 0; col < data.getNumberOfColumns(); col++) {
        const value = data.getValue(0, col);
        if (value !== null && value !== '') {
          const option = document.createElement('option');
          option.value = value;
          option.textContent = value;
          dropdown.appendChild(option);
        }
      }
    }
  </script>
</body>
</html>
