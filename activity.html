<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS LENTA</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://your-image-url.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
    }
    .header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
    }
    #uploadSection {
      margin: 20px;
      display: none;
    }
    #uploadVideoBtn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .video-container {
      width: 300px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      background: black;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-container.active {
      width: 80%;
      height: auto;
      transform: scale(1.2);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      z-index: 10;
      position: relative;
    }
    .video-container video:hover {
      cursor: pointer;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="header">VEZITIVUS LENTA</div>

  <div id="loadingScreen">üìº IelƒÅdƒì videoklipus...</div>

  <div id="uploadSection">
    <input type="file" id="videoFileInput" accept="video/*" style="display: none;" />
    <button id="uploadVideoBtn">üì§ Aug≈°upielƒÅdƒìt video</button>
  </div>

  <div class="video-grid" id="videoGrid"></div>

  <script src="activity.js"></script>
</body>
</html>
