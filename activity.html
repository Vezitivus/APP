<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS LENTA</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #1E3C72, #2A5298); /* Zilais fons */
      color: white;
      text-align: center;
      height: 100vh;
      overflow-x: hidden;
    }
    .header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
    }
    #uploadSection {
      margin: 20px;
      display: none;
    }
    #uploadVideoBtn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }
    .video-container {
      width: 45%;
      height: auto;
      border-radius: 12px;
      overflow: hidden;
      background: black;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .video-container video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .video-container.active {
      transform: scale(1.2);
      z-index: 10;
    }
    .reaction-container {
      display: none;
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      text-align: center;
      border-radius: 0 0 12px 12px;
    }
    .reaction-btn {
      border: none;
      background: rgba(255, 255, 255, 0.3);
      padding: 6px 12px;
      font-size: 18px;
      border-radius: 20px;
      cursor: pointer;
      margin: 3px;
      transition: 0.3s;
      color: black;
    }
    .reaction-btn:hover {
      background: rgba(255, 255, 255, 0.7);
    }
    .video-container.active .reaction-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    /* Tikai aug≈°upielƒÅdes ekrƒÅns */
    #uploadLoadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      font-size: 20px;
      color: white;
      display: none;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="header">VEZITIVUS LENTA</div>

  <div id="overlay"></div>

  <div id="uploadLoadingScreen">
    <div class="loader"></div>
    <p>Tavs video tiek aug≈°upielƒÅdƒìts...</p>
  </div>

  <div id="uploadSection">
    <input type="file" id="videoFileInput" accept="video/*" style="display: none;" />
    <button id="uploadVideoBtn">üì§ Aug≈°upielƒÅdƒìt video</button>
  </div>

  <div class="video-grid" id="videoGrid"></div>

  <script src="activity.js"></script>
</body>
</html>
