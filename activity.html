<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS LENTA</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="activity.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(to bottom, #1f1c2c, #928dab);
      text-align: center;
      min-height: 100vh;
    }
    .header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
    }
    #uploadSection {
      margin: 20px;
    }
    #uploadVideoBtn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .video-container {
      position: relative;
      width: 300px;
      height: 180px;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-container:hover {
      transform: scale(1.05);
    }
    .video-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-container video {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 2px 2px 10px black;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="header">VEZITIVUS LENTA</div>

  <div id="uploadSection">
    <input type="file" id="videoFileInput" accept="video/*" style="display: none;" />
    <button id="uploadVideoBtn">üì§ Aug≈°upielƒÅdƒìt video</button>
  </div>

  <div class="video-grid" id="videoGrid"></div>
</body>
</html>
