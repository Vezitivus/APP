<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS LENTA</title>

  <!-- Cloudinary Video Player bibliotƒìka -->
  <link href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css" rel="stylesheet">
  <script src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: white;
      background: linear-gradient(to bottom, #1f1c2c, #928dab);
      text-align: center;
      min-height: 100vh;
      -webkit-overflow-scrolling: touch;
    }
    .header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
    }
    #uploadSection {
      margin: 20px;
      display: none;
    }
    #uploadVideoBtn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      font-size: 16px;
      transition: transform 0.2s;
    }
    #uploadVideoBtn:active {
      transform: scale(0.95);
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .video-container {
      position: relative;
      width: 300px;
      height: 200px;
      margin-bottom: 20px;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    .video-container.expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      z-index: 1000;
      background: rgba(0, 0, 0, 0.9);
    }
    .video-container video {
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">VEZITIVUS LENTA</div>

  <div id="uploadSection">
    <input type="file" id="videoFileInput" accept="video/*" style="display: none;" />
    <button id="uploadVideoBtn">üì§ Aug≈°upielƒÅdƒìt video</button>
  </div>

  <div class="video-grid" id="videoGrid"></div>

  <script src="activity.js"></script>
</body>
</html>
