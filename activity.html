<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS LENTA</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="activity.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1F1C2C, #928DAB);
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .header {
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 24px;
      position: fixed;
      top: 0;
    }
    #uploadSection {
      margin-top: 80px;
      text-align: center;
    }
    #uploadVideoBtn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #uploadVideoBtn:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .video-container {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="header">VEZITIVUS LENTA</div>
  
  <div id="uploadSection">
    <button id="uploadVideoBtn" disabled>Augšupielādēt video</button>
    <input type="file" id="videoFileInput" accept="video/*" style="display: none;">
  </div>

  <div class="video-grid" id="videoGrid"></div>
</body>
</html>
