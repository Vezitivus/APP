<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS LENTA</title>
  <style>
    /* Fona stils â€“ lineÄrs gradienta fons kÄ paraugÄ */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1F1C2C, #928DAB);
      background-size: cover;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    /* FiksÄ“ts virsraksts ar 70% caurspÄ«dÄ«gu fona krÄsu */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      z-index: 1000;
    }
    /* Lapas ielÄdes konteiners, kas aptver visu ekrÄnu */
    #pageLoadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }
    /* Spinnera ikona â€“ iOS stilÄ */
    #loader {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* AugÅ¡upielÄdes sadaÄ¼a (parÄdÄs, ja ir uid) */
    #uploadSection {
      margin: 20px;
      margin-top: 100px; /* lai netiktu aizklÄts ar fiksÄ“to header */
      display: none;
    }
    #uploadVideoBtn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    /* Video un reakciju bloki */
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
      margin-top: 100px; /* papildus telpa fiksÄ“tajam header */
    }
    .video-wrapper {
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, margin-bottom 0.3s ease;
    }
    .video-wrapper.active {
      transform: scale(1.2);
      z-index: 10;
      margin-bottom: 20px;
    }
    .video-container {
      width: 100%;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: black;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .video-container video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    /* Reakciju lauks â€“ sÄkotnÄ“ji paslÄ“pts ar max-height: 0 */
    .reaction-wrapper {
      width: 100%;
      overflow: hidden;
      transition: max-height 0.3s ease;
      max-height: 0;
    }
    .video-wrapper.active .reaction-wrapper {
      max-height: 60px;
    }
    .reaction-container {
      display: flex;
      justify-content: center;
      gap: 5px;
      background: transparent;
      padding: 10px 0;
    }
    .reaction-btn {
      border: none;
      background: rgba(255, 255, 255, 0.3);
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      margin: 2px;
      transition: 0.3s;
      color: black;
    }
    .reaction-btn:hover {
      background: rgba(255, 255, 255, 0.7);
    }
    /* SaglabÄts augÅ¡upielÄdes loading ekrÄns */
    #uploadLoadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1100;
      font-size: 20px;
      color: white;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">VEZITIVUS LENTA</div>
  
  <!-- GlobÄlais lapas ielÄdes konteiners -->
  <div id="pageLoadingScreen">
    <div id="loader"></div>
  </div>

  <div id="uploadLoadingScreen">
    <p>Tavs video tiek augÅ¡upielÄdÄ“ts...</p>
  </div>

  <div id="uploadSection">
    <input type="file" id="videoFileInput" accept="video/*" style="display: none;" />
    <button id="uploadVideoBtn">ğŸ“¤ AugÅ¡upielÄdÄ“t video</button>
  </div>

  <div class="video-grid" id="videoGrid"></div>

  <script src="activity.js"></script>
</body>
</html>
