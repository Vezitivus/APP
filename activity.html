<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS LENTA</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(to bottom, #1f1c2c, #928dab);
      text-align: center;
      min-height: 100vh;
    }
    .header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
    }
    #uploadSection {
      margin: 20px;
      display: none; /* Slēpts pēc noklusējuma */
    }
    #uploadVideoBtn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .video-container {
      position: relative;
      width: 300px;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-container:hover {
      transform: scale(1.05);
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">VEZITIVUS LENTA</div>

  <!-- Loading ekrāns -->
  <div id="loadingScreen" class="loading-screen">📡 Ielādē video...</div>

  <!-- Augšupielādes sadaļa (rādīsies tikai, ja ir UID) -->
  <div id="uploadSection">
    <input type="file" id="videoFileInput" accept="video/*" style="display: none;" />
    <button id="uploadVideoBtn">📤 Augšupielādēt video</button>
  </div>

  <!-- Video galerija -->
  <div class="video-grid" id="videoGrid"></div>

  <script src="activity.js"></script>
</body>
</html>
