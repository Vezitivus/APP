<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS LENTA</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(to bottom, #1E3C72, #2A5298);
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
    }
    /* Augšupielādes sadaļa parādās, ja ir uid */
    #uploadSection {
      margin: 20px;
      display: none;
    }
    #uploadVideoBtn {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
    /* Video un reakciju bloki – katrs video un tā reakcijas ir ietverti video-wrapper elementā ar platumu 45% */
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 20px;
    }
    .video-wrapper {
      width: 45%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease, margin-bottom 0.3s ease;
    }
    /* Kad video ir aktivizēts, wrapper palielinās un atstāj vietu reakciju laukam */
    .video-wrapper.active {
      transform: scale(1.2);
      z-index: 10;
      margin-bottom: 20px;
    }
    .video-container {
      width: 100%;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: black;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .video-container video {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    /* Reakciju wrapper ir izvietots zem video, sākotnēji paslēpts */
    .reaction-wrapper {
      width: 100%;
      overflow: hidden;
      transition: max-height 0.3s ease, opacity 0.3s ease, transform 0.3s ease;
      max-height: 0;
      opacity: 0;
      transform: translateY(-10px);
    }
    /* Kad video-wrapper ir aktīvs, reakciju wrapper plūstoši parādās zem video */
    .video-wrapper.active .reaction-wrapper {
      max-height: 60px;
      opacity: 1;
      transform: translateY(10px);
    }
    .reaction-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: transparent;
      padding: 10px 0;
    }
    .reaction-btn {
      border: none;
      background: rgba(255, 255, 255, 0.3);
      padding: 6px 8px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      margin: 3px;
      transition: 0.3s;
      color: black;
      width: 20%;
    }
    .reaction-btn:hover {
      background: rgba(255, 255, 255, 0.7);
    }
    /* Overlay – ja nepieciešams, bet šeit to izslēdzam, lai video paliktu aktīvs */
    #overlay {
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">VEZITIVUS LENTA</div>

  <!-- Augšupielādes sadaļa -->
  <div id="uploadSection">
    <input type="file" id="videoFileInput" accept="video/*" style="display: none;" />
    <button id="uploadVideoBtn">📤 Augšupielādēt video</button>
  </div>

  <!-- Video galerija -->
  <div class="video-grid" id="videoGrid"></div>

  <script src="activity.js"></script>
</body>
</html>
