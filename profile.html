<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mans Profils</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="glass-effect">
            <h1 class="title">Mans Profils</h1>
            <div class="profile-info">
                <p><strong>Vārds:</strong> <span id="username">Ielādē...</span></p>
                <p><strong>NFC ID:</strong> <span id="nfc-id">Ielādē...</span></p>
            </div>
            <button id="logoutBtn" class="button">Izrakstīties</button>
            <audio id="clickSound" src="click.mp3"></audio>
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get("uid");

            if (!uid) {
                document.body.innerHTML = "<h1 class='error'>Kļūda: NFC ID nav atrasts!</h1>";
                return;
            }

            fetch(`https://script.google.com/macros/s/AKfycbxoRm6W_JmWjCw8RaXwWmKDMbIgZN8jYQtKEQMxKPCg1mVRFPp3HnJ8E8b2xTaHopDo/exec?uid=${uid}&action=getProfile`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        document.getElementById("username").innerText = data.username;
                        document.getElementById("nfc-id").innerText = data.uid;
                    } else {
                        document.body.innerHTML = "<h1 class='error'>Kļūda: Lietotāja profils nav atrasts!</h1>";
                    }
                })
                .catch(error => {
                    console.error("Kļūda:", error);
                    document.body.innerHTML = "<h1 class='error'>Kļūda: Savienojuma problēma.</h1>";
                });

            document.getElementById("logoutBtn").addEventListener("click", function () {
                document.getElementById("clickSound").play();
                setTimeout(() => {
                    window.location.href = "https://vezitivus.github.io/APP/";
                }, 500);
            });
        });
    </script>
</body>
</html>

<style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(to bottom, #0a0a0a, #1c1c1e);
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px) saturate(180%);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
        max-width: 350px;
        animation: fadeIn 0.5s ease-in-out;
    }
    .title {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .profile-info {
        font-size: 18px;
        margin-bottom: 20px;
        opacity: 0.9;
    }
    .button {
        background: linear-gradient(90deg, #ffcc00, #ff8800);
        color: black;
        font-size: 18px;
        padding: 12px 24px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 2px 10px rgba(255, 136, 0, 0.5);
    }
    .button:hover {
        background: linear-gradient(90deg, #ffaa00, #ff5500);
        transform: scale(1.05);
    }
    .error {
        color: red;
        font-size: 18px;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
