<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#f4f5f7">
  <title>VEZITIVUS WeekEnd</title>

  <style>
    /* =========================
       VEZITIVUS — Clean Light Grey UI
       IDs/links untouched; only UI/layout improved
       ========================= */

    :root{
      --bg:#f4f5f7;
      --bg2:#eef0f3;

      --card:rgba(255,255,255,.78);
      --card2:rgba(255,255,255,.92);
      --border:rgba(15,23,42,.10);

      --text:#0f172a;
      --muted:rgba(15,23,42,.68);
      --muted2:rgba(15,23,42,.50);

      --shadow: 0 18px 60px rgba(15,23,42,.10);
      --shadow-soft: 0 10px 26px rgba(15,23,42,.10);

      --radius: 18px;
      --radius-sm: 14px;

      --accent:#111827;       /* dark grey */
      --accentSoft:#374151;   /* softer dark */
      --primaryBg: linear-gradient(180deg, #111827, #2b3446);

      --tap: cubic-bezier(.2,.8,.2,1);

      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin:0;
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(15,23,42,.06), transparent 60%),
        radial-gradient(900px 500px at 85% 15%, rgba(15,23,42,.05), transparent 62%),
        linear-gradient(180deg, var(--bg), var(--bg2));
      overflow-x:hidden;
      padding: calc(16px + var(--safe-top)) calc(16px + var(--safe-right)) calc(16px + var(--safe-bottom)) calc(16px + var(--safe-left));
    }

    .profile-page{
      width:min(980px, 100%);
      margin: 0 auto;
      display:flex;
      flex-direction:column;
      gap: 12px;
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 4px 0 0;
    }

    .main-title{
      margin: 6px 0 2px;
      font-weight: 900;
      letter-spacing: .2px;
      text-align:center;
      font-size: clamp(22px, 3.6vw, 34px);
      line-height: 1.05;
      color: var(--text);
    }

    .glass-card{
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px) saturate(120%);
      -webkit-backdrop-filter: blur(14px) saturate(120%);
      overflow:hidden;
    }

    .profile-section{
      display:grid;
      grid-template-columns: 1fr 1.2fr;
      gap: 14px;
      padding: 14px;
    }

    .profile-left{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 10px;
      min-height: 220px;
    }

    /* Image: CLEAN (no overlay “watermark” effects) */
    .image-container{
      width: 172px;
      height: 172px;
      border-radius: 999px;
      position: relative;
      display:grid;
      place-items:center;
      overflow:hidden;
      border: 1px solid var(--border);
      background: var(--card2);
      box-shadow: var(--shadow-soft);
    }

    #profile-image{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
      position:relative;
      z-index:1;
    }

    .image-placeholder{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      gap: 10px;
      color: var(--muted);
      text-align:center;
      padding: 18px;
      z-index:2;
      background: rgba(255,255,255,.65);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .ph-icon{
      width: 54px;
      height: 54px;
      border-radius: 16px;
      background: rgba(15,23,42,.04);
      border: 1px solid var(--border);
      box-shadow: 0 10px 18px rgba(15,23,42,.08);
      position:relative;
    }

    .ph-icon::before{
      content:"";
      position:absolute;
      inset: 14px 10px 16px;
      border-radius: 10px;
      border: 2px solid rgba(15,23,42,.45);
      opacity:.65;
    }

    .ph-text{
      font-size: 13px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing: .2px;
    }

    .profile-right{
      width: 100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding: 4px 6px;
    }

    .info-group{
      padding: 10px 6px;
      border-bottom: 1px solid rgba(15,23,42,.08);
    }
    .info-group:last-child{ border-bottom:none; }

    .label{
      margin:0;
      font-size: 12px;
      letter-spacing: .14em;
      text-transform: uppercase;
      color: var(--muted2);
      font-weight: 800;
    }

    .value{
      margin: 6px 0 0;
      font-size: 18px;
      font-weight: 750;
      color: var(--text);
    }

    .large-value{
      margin: 6px 0 0;
      font-size: 34px;
      font-weight: 950;
      letter-spacing: .01em;
      line-height: 1;
      color: var(--text);
      text-shadow: none;
    }

    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 15px;
      color: rgba(15,23,42,.80);
    }

    /* Buttons – clean, consistent, no weird spacing */
    .primary-button,
    .action-button,
    .checkin-button{
      appearance:none;
      border: 1px solid var(--border);
      cursor:pointer;
      font-weight: 800;
      letter-spacing:.2px;
      transition: transform .14s var(--tap), box-shadow .14s var(--tap), background .14s var(--tap), filter .14s var(--tap);
      -webkit-tap-highlight-color: transparent;
      user-select:none;
      -webkit-user-select:none;
    }

    .primary-button{
      width: min(240px, 100%);
      padding: 12px 14px;
      border-radius: 14px;
      color: #fff;
      background: var(--primaryBg);
      border-color: rgba(17,24,39,.20);
      box-shadow: 0 14px 30px rgba(15,23,42,.18);
    }
    .primary-button:hover{ filter: brightness(1.03); }
    .primary-button:active{ transform: translateY(1px) scale(.99); }

    .action-button{
      width: 100%;
      padding: 12px 10px;
      border-radius: 14px;
      font-size: 15px;
      color: var(--text);
      background: rgba(255,255,255,.88);
      box-shadow: 0 12px 22px rgba(15,23,42,.10);
    }
    .action-button:hover{
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(15,23,42,.14);
      background: #fff;
    }
    .action-button:active{
      transform: translateY(1px) scale(.99);
    }

    .checkin-section{ padding: 0; }
    .checkin-card{ padding: 12px; }

    .checkin-button{
      width: 100%;
      padding: 14px 16px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 950;
      text-align:center;
      color:#fff;
      background: linear-gradient(180deg, #111827, #374151);
      border-color: rgba(17,24,39,.20);
      box-shadow: 0 18px 36px rgba(15,23,42,.18);
    }
    .checkin-button:hover{ transform: translateY(-1px); }
    .checkin-button:active{ transform: translateY(1px) scale(.99); }

    .buttons-section{ padding: 12px; }
    .buttons-stack{
      display:grid;
      gap: 10px;
    }

    .buttons-grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 0;
    }

    @media (max-width: 720px){
      .profile-section{ grid-template-columns: 1fr; }
      .profile-left{ min-height: unset; padding-top: 6px; }
      .image-container{ width: 168px; height: 168px; }
      .buttons-grid{ grid-template-columns: repeat(2, 1fr); }
    }

    button:focus-visible{
      outline: 2px solid rgba(17,24,39,.35);
      outline-offset: 3px;
    }

    /* Loading overlay */
    #loading-overlay{
      position: fixed;
      inset: 0;
      background: rgba(244,245,247,.72);
      backdrop-filter: blur(12px) saturate(120%);
      -webkit-backdrop-filter: blur(12px) saturate(120%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loading-card{
      padding: 18px 18px 16px;
      border-radius: 18px;
      background: rgba(255,255,255,.88);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
      min-width: 170px;
    }

    .spinner{
      width: 54px;
      height: 54px;
      border-radius: 999px;
      background: conic-gradient(from 0deg, rgba(15,23,42,.0), rgba(15,23,42,.60), rgba(15,23,42,.0));
      mask: radial-gradient(circle, transparent 58%, #000 60%);
      -webkit-mask: radial-gradient(circle, transparent 58%, #000 60%);
      animation: spin 1s linear infinite;
      filter: drop-shadow(0 10px 18px rgba(15,23,42,.12));
    }

    @keyframes spin{ to { transform: rotate(360deg); } }

    .loading-text{
      font-size: 12px;
      color: rgba(15,23,42,.70);
      letter-spacing: .10em;
      text-transform: uppercase;
      font-weight: 900;
    }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      bottom: calc(18px + var(--safe-bottom));
      transform: translateX(-50%) translateY(16px);
      opacity: 0;
      pointer-events:none;

      padding: 12px 14px;
      border-radius: 999px;
      background: rgba(17,24,39,.88);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(15,23,42,.22);
      color: rgba(255,255,255,.92);
      font-weight: 800;
      letter-spacing:.2px;
      transition: opacity .18s var(--tap), transform .18s var(--tap);
      z-index: 9998;
      max-width: min(92vw, 520px);
      text-align:center;
    }

    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    @media (prefers-reduced-motion: reduce){
      *{ animation-duration: 0.001ms !important; animation-iteration-count: 1 !important; transition-duration: 0.001ms !important; }
    }
  </style>
</head>

<body>
  <!-- Loading pārklājums -->
  <div id="loading-overlay" aria-live="polite" aria-busy="true">
    <div class="loading-card">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loading-text">Ielādē…</div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>

  <div class="profile-page">
    <header class="topbar">
      <h1 class="main-title">VEZITIVUS WeekEnd</h1>
    </header>

    <!-- Profila sadaļa -->
    <section class="profile-section glass-card">
      <div class="profile-left">
        <div class="image-container">
          <input type="file" id="image-input" accept="image/*" style="display:none;">
          <img id="profile-image" src="" alt="Profilattēls" style="display:none;">
          <div class="image-placeholder" id="image-placeholder" aria-hidden="true">
            <div class="ph-icon"></div>
            <div class="ph-text">Pievieno attēlu</div>
          </div>
        </div>

        <button id="change-button" class="primary-button" style="margin-top: 10px;">
          Nomainīt attēlu
        </button>
      </div>

      <div class="profile-right">
        <div class="info-group">
          <p class="label">Vārds</p>
          <p class="value" id="username">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">ID</p>
          <p class="value mono" id="nfc-id">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">Kopvērtējuma vieta</p>
          <p class="large-value" id="place">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">TAVA KOMANDA</p>
          <p class="value" id="team-name">Ielādē...</p>
        </div>
      </div>
    </section>

    <!-- CHECK-IN poga (tagad vizuāli sakārtota kā kartīte) -->
    <section class="checkin-section glass-card checkin-card">
      <button id="checkin-button" class="checkin-button">Check-In priekš aktivitātēm</button>
    </section>

    <!-- Apakšējās pogas -->
    <section class="buttons-section glass-card">
      <div class="buttons-stack">
        <div class="buttons-grid">
          <button class="action-button" onclick="redirectToActivity()">Vezitivus lenta</button>
          <button class="action-button" onclick="redirectToSimpathy()">Simpatijas balva</button>
          <button class="action-button" onclick="window.location.href='score.html'">Score Board</button>
        </div>

        <div class="buttons-grid">
          <button class="action-button" onclick="redirectToOption()">option</button>
          <button class="action-button" onclick="redirectToSpin()">Minigame</button>
          <button class="action-button" onclick="redirectToSuggest()">Ieteikumi</button>
        </div>
      </div>
    </section>

    <script>
      // UI helper: smukāks paziņojums nekā alert
      function showToast(message) {
        const el = document.getElementById("toast");
        if (!el) return;
        el.textContent = message;
        el.classList.add("show");
        window.clearTimeout(window.__toastTimer);
        window.__toastTimer = window.setTimeout(() => el.classList.remove("show"), 2600);
      }

      // Noņem loading pārklājumu, kad lapa ir pilnībā ielādēta
      window.addEventListener("load", function() {
        const lo = document.getElementById("loading-overlay");
        if(lo){
          lo.style.display = "none";
          lo.setAttribute("aria-busy", "false");
        }
      });

      // UX: placeholder, ja nav attēla
      function syncImagePlaceholder() {
        const img = document.getElementById("profile-image");
        const ph = document.getElementById("image-placeholder");
        if (!img || !ph) return;
        const visible = img.style.display !== "none" && img.getAttribute("src");
        ph.style.display = visible ? "none" : "grid";
      }
      document.addEventListener("DOMContentLoaded", ()=>{
        syncImagePlaceholder();
        const img = document.getElementById("profile-image");
        if(img){
          img.addEventListener("load", syncImagePlaceholder);
          img.addEventListener("error", syncImagePlaceholder);
        }
      });

      // Funkcija, lai pāradresētu uz "Vezitivus lenta" ar UID no URL
      function redirectToActivity() {
        const params = new URLSearchParams(window.location.search);
        const uid = params.get("uid");
        if (uid) {
          window.location.href = `activity.html?uid=${uid}`;
        } else {
          showToast("UID nav atrasts!");
        }
      }

      // Funkcija, lai pāradresētu uz "Simpatijas balva" ar UID no lapas
      function redirectToSimpathy() {
        const uid = document.getElementById("nfc-id").innerText.trim();
        window.location.href = `https://vezitivus.github.io/APP/simpathy.html?uid=${uid}`;
      }

      // Funkcija, lai pāradresētu uz "rats.html" ar UID no URL
      function redirectToSpin() {
        const params = new URLSearchParams(window.location.search);
        const uid = params.get("uid");
        if (uid) {
          window.location.href = `rats.html?uid=${uid}`;
        } else {
          showToast("UID nav atrasts!");
        }
      }

      // Funkcija, lai pāradresētu uz "option.html" ar UID beigās
      function redirectToOption() {
        const params = new URLSearchParams(window.location.search);
        const uid = params.get("uid");
        if (uid) {
          window.location.href = `ch.html?uid=${uid}`;
        } else {
          showToast("UID nav atrasts!");
        }
      }

      // Funkcija, lai pāradresētu uz "suggest.html" ar UID beigās
      function redirectToSuggest() {
        const params = new URLSearchParams(window.location.search);
        const uid = params.get("uid");
        if (uid) {
          window.location.href = `suggest.html?uid=${uid}`;
        } else {
          showToast("UID nav atrasts!");
        }
      }
    </script>
  </div>

  <!-- Tava esošā loģika paliek -->
  <script src="profile.js"></script>
</body>
</html>
