<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS WeekEnd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-page">
    <header>
      <h1 class="main-title">VEZITIVUS WeekEnd</h1>
    </header>

    <section class="profile-section">
      <!-- Kreisā puse: Profila attēls -->
      <div class="profile-left">
        <h2>Mans profils</h2>
        <div class="image-container">
          <input type="file" id="image-input" accept="image/*" style="display:none;">
          <button id="upload-button">Izvēlēties attēlu</button>
          <img id="profile-image" src="" alt="Profilattēls" style="display:none;">
        </div>
      </div>
      <!-- Labā puse: lietotāja dati -->
      <div class="profile-right">
        <div class="info-group">
          <p class="label">Vārds</p>
          <p class="value" id="username">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">My ID</p>
          <p class="value" id="nfc-id">Ielādē...</p>
        </div>
      </div>
    </section>

    <!-- Apakšējā poga/rinda -->
    <section class="buttons-section">
      <div class="buttons-grid">
        <div class="grid-margin"></div>
        <button class="action-button">Poga 1</button>
        <div class="grid-spacer"></div>
        <button class="action-button">Poga 2</button>
        <div class="grid-spacer"></div>
        <button class="action-button">Poga 3</button>
        <div class="grid-margin"></div>
      </div>
    </section>
  </div>
  <script src="profile.js"></script>
</body>
</html>
