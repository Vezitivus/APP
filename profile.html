<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Profils · Vezitivus</title>

  <!-- Minimālais layout + skeleton (pielāgo vai izmet, ja jau ir globālie stili) -->
  <style>
    :root { --maxw: 960px; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font: 16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;
      min-height: 100dvh; display: grid; place-items: start center;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(255,255,255,.35), transparent 60%),
                  linear-gradient(180deg, rgba(127,127,127,.08), transparent 40%);
      padding: 20px;
    }
    header, footer { width: 100%; max-width: var(--maxw); }
    main { width: 100%; max-width: var(--maxw); display: grid; gap: 20px; }
    .wrap { display: grid; gap: 16px; }
    .profile { display: grid; grid-template-columns: 160px 1fr; gap: 16px; align-items: center; }
    @media (max-width: 640px) { .profile { grid-template-columns: 1fr; justify-items: center; text-align: center; } }

    /* Skeleton (dinamiskāks “ielādes” izskats līdz datiem) */
    .skeleton { position: relative; overflow: hidden; background: rgba(255,255,255,.25); border-radius: 12px; }
    .skeleton::after {
      content: ""; position: absolute; inset: 0;
      transform: translateX(-100%);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.6), transparent);
      animation: shimmer 1.4s infinite;
    }
    @media (prefers-reduced-motion: reduce) { .skeleton::after { animation: none; } }
    @keyframes shimmer { 100% { transform: translateX(100%); } }

    .skeleton-line { height: 14px; border-radius: 8px; }
    .skeleton-avatar { width: 160px; height: 160px; border-radius: 18px; }

    /* Neliels spacing pogām */
    .actions { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
  </style>

  <!-- ŠEIT pievieno pilno “liquid glass” CSS no manas iepriekšējās atbildes -->
  <!-- <link rel="stylesheet" href="glass.css"> -->
</head>
<body>
  <noscript>
    <p style="padding:12px; background:#fee; border:1px solid #fbb; border-radius:8px;">
      Lai šī lapa darbotos pilnvērtīgi, lūdzu ieslēdz JavaScript.
    </p>
  </noscript>

  <header class="wrap">
    <h1 class="glass card" style="padding:14px 16px;">Lietotāja profils</h1>
  </header>

  <main class="wrap">
    <!-- Profila karte ar liquid-glass efektu -->
    <section id="profile-card" class="glass card" aria-labelledby="profile-title">
      <h2 id="profile-title" class="visually-hidden" style="position:absolute;clip:rect(0,0,0,0);">Profila informācija</h2>

      <!-- Kļūdu kaste (JS to izmanto) -->
      <div id="error-box" class="is-hidden" role="alert" aria-live="polite"></div>

      <div class="profile">
        <!-- Attēla zonai sākumā skeleton; JS to aizstās ar reālo img -->
        <div aria-busy="true" id="avatar-wrap">
          <div class="skeleton skeleton-avatar" id="avatar-skeleton"></div>
          <img id="profile-image" alt="Profila attēls" class="is-hidden" width="160" height="160" loading="lazy" />
        </div>

        <div class="meta" aria-live="polite">
          <h2 id="username" class="skeleton skeleton-line" style="width: 40%; height: 22px;"></h2>

          <p>
            <strong>NFC:</strong>
            <span id="nfc-id" class="skeleton skeleton-line" style="width: 28%;"></span>
          </p>
          <p>
            <strong>Vieta:</strong>
            <span id="place" class="skeleton skeleton-line" style="width: 20%;"></span>
          </p>
          <p>
            <strong>Komanda:</strong>
            <span id="team-name" class="skeleton skeleton-line" style="width: 36%;"></span>
          </p>
        </div>
      </div>

      <hr style="border:0;height:1px;background:rgba(255,255,255,.25);margin:16px 0;">

      <!-- Darbību pogas -->
      <div class="actions">
        <button id="change-button" class="glass-btn" type="button" aria-controls="image-input" aria-label="Augšupielādēt vai nomainīt profila attēlu">
          Izvēlēties attēlu
        </button>
        <input id="image-input" type="file" accept="image/*" hidden />

        <button id="
