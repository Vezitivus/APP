<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS WeekEnd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Galvenais konteiners tieši profilam -->
  <div class="profile-page">
    <!-- Virsraksts -->
    <h1 class="main-title">VEZITIVUS WeekEnd</h1>

    <!-- Profila sadaļa (kopa: kreisā + labā puse) -->
    <section class="profile-section">
      <div class="profile-left">
        <div class="image-container">
          <input type="file" id="image-input" accept="image/*">
          <button id="upload-button">Izvēlēties attēlu</button>
          <img id="profile-image" src="" alt="Profilattēls">
        </div>
      </div>
      <div class="profile-right">
        <div class="info-group">
          <p class="label">Vārds</p>
          <p class="value" id="username">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">ID</p>
          <p class="value" id="nfc-id">Ielādē...</p>
        </div>
      </div>
    </section>

    <!-- Trīs pogas vienā rindā -->
    <section class="buttons-section">
      <div class="buttons-grid">
        <div class="grid-margin"></div>
        <button class="action-button">Poga 1</button>
        <div class="grid-spacer"></div>
        <button class="action-button">Poga 2</button>
        <div class="grid-spacer"></div>
        <button class="action-button">Poga 3</button>
        <div class="grid-margin"></div>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script src="profile.js"></script>
</body>
</html>
