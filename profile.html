<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS WeekEnd</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Pilnekrāna loading pārklājums */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Skrejošs aplis */
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading pārklājums -->
  <div id="loading-overlay">
    <div class="spinner"></div>
  </div>
  
  <div class="profile-page">
    <h1 class="main-title">VEZITIVUS WeekEnd</h1>

    <!-- Profila sadaļa -->
    <section class="profile-section">
      <div class="profile-left">
        <div class="image-container">
          <input type="file" id="image-input" accept="image/*" style="display:none;">
          <img id="profile-image" src="" alt="Profilattēls" style="display:none;">
        </div>
        <button id="change-button" style="margin-top: 10px;">Nomainīt attēlu</button>
      </div>
      <div class="profile-right">
        <div class="info-group">
          <p class="label">Vārds</p>
          <p class="value" id="username">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">ID</p>
          <p class="value" id="nfc-id">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">Kopvērtējuma vieta</p>
          <p class="large-value" id="place">Ielādē...</p>
        </div>
      </div>
    </section>

    <!-- CHECK-IN poga -->
    <section class="checkin-section">
      <button id="checkin-button" class="checkin-button">Check-In priekš aktivitātēm</button>
    </section>

    <!-- Apakšējās pogas (profile.html) -->
    <section class="buttons-section">
      <div class="buttons-grid">
        <div class="grid-margin"></div>
        <!-- 1. Poga: Piedalīties aktivitātēs -->
        <button class="action-button" onclick="redirectToActivity()">
          Vezitivus lenta
        </button>
        <div class="grid-spacer"></div>
        <!-- 2. Poga: Simpatijas balva – tagad ar dinamiski pielāgotu pāradresācijas URL -->
        <button class="action-button" onclick="redirectToSimpathy()">
          Simpatijas balva
        </button>
        <div class="grid-spacer"></div>
        <!-- 3. Poga: Score Board -->
        <button class="action-button" onclick="window.location.href='score.html'">
          Score Board
        </button>
        <div class="grid-margin"></div>
      </div>
    </section>

    <!-- ✅ Jaunā poga "Griezt Ratu" zem visām pogām -->
    <section class="spin-wheel-section">
      <button class="spin-button" onclick="redirectToSpin()">
        🎡 Griezt Ratu
      </button>
    </section>

    <script>
      // Noņem loading pārklājumu, kad lapa ir pilnībā ielādēta
      window.addEventListener("load", function() {
        var loadingOverlay = document.getElementById("loading-overlay");
        loadingOverlay.style.display = "none";
      });

      // Funkcija, lai pāradresētu uz "Vezitivus lenta" ar UID no URL
      function redirectToActivity() {
        const params = new URLSearchParams(window.location.search);
        const uid = params.get("uid");
        if (uid) {
          window.location.href = `activity.html?uid=${uid}`;
        } else {
          alert("UID nav atrasts!");
        }
      }

      // Funkcija, lai pāradresētu uz "Simpatijas balva" ar UID no lapas
      function redirectToSimpathy() {
        const uid = document.getElementById("nfc-id").innerText.trim();
        const redirectUrl = `https://vezitivus.github.io/APP/simpathy.html?uid=${uid}`;
        window.location.href = redirectUrl;
      }

      // ✅ Funkcija, lai pāradresētu uz "rats.html" ar UID no URL
      function redirectToSpin() {
        const params = new URLSearchParams(window.location.search);
        const uid = params.get("uid");
        if (uid) {
          window.location.href = `rats.html?uid=${uid}`;
        } else {
          alert("UID nav atrasts!");
        }
      }
    </script>

  </div>
  <script src="profile.js"></script>
</body>
</html>
