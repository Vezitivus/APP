<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS WeekEnd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-page">
    <h1 class="main-title">VEZITIVUS WeekEnd</h1>

    <!-- Profila sadaļa -->
    <section class="profile-section">
      <div class="profile-left">
        <div class="image-container">
          <input type="file" id="image-input" accept="image/*" style="display:none;">
          <img id="profile-image" src="" alt="Profilattēls" style="display:none;">
        </div>
        <button id="change-button" style="margin-top: 10px;">Nomainīt attēlu</button>
      </div>
      <div class="profile-right">
        <div class="info-group">
          <p class="label">Vārds</p>
          <p class="value" id="username">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">ID</p>
          <p class="value" id="nfc-id">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">Kopvērtējuma vieta</p>
          <p class="large-value" id="place">Ielādē...</p+>
        </div>
      </div>
    </section>

    <!-- CHECK-IN poga -->
    <section class="checkin-section">
      <button id="checkin-button" class="checkin-button">Check-In priekš aktivitātēm</button>
    </section>

    <!-- Apakšējās pogas -->
    <section class="buttons-section">
      <div class="buttons-grid">
        <div class="grid-margin"></div>
        <!-- 1. Poga: Piedalīties aktivitātēs -->
        <button class="action-button" onclick="window.location.href='activity.html'">
          Piedalīties aktivitātēs
        </button>

        <div class="grid-spacer"></div>
        <!-- 2. Poga: Simpatijas balva -->
        <button class="action-button" onclick="window.location.href='simpathy.html'">
          Simpatijas balva
        </button>

        <div class="grid-spacer"></div>
        <!-- 3. Poga: Score Board -->
        <button class="action-button" onclick="window.location.href='score.html'">
          Score Board
        </button>
        <div class="grid-margin"></div>
      </div>
    </section>
  </div>
  <script src="profile.js"></script>
</body>
</html>
