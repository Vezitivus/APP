<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS WeekEnd</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-page">
    <!-- Liels virsraksts augšpusē -->
    <h1 class="main-title">VEZITIVUS WeekEnd</h1>

    <!-- Profila sadaļa: kreisā puse (bilde) + labā puse (Vārds, ID) -->
    <section class="profile-section">
      <!-- Kreisā puse -->
      <div class="profile-left">
        <!-- Bildes konteiners -->
        <div class="image-container">
          <!-- Slēptais faila lauks -->
          <input type="file" id="image-input" accept="image/*" style="display:none;">
          <!-- Bildes elements -->
          <img id="profile-image" src="" alt="Profilattēls" style="display:none;">
        </div>

        <!-- Poga zem bildes kvadrāta, lai izvēlētos/nomainītu attēlu -->
        <button id="change-button" style="margin-top: 10px;">Nomainīt attēlu</button>
      </div>

      <!-- Labā puse: Vārds un ID -->
      <div class="profile-right">
        <div class="info-group">
          <p class="label">Vārds</p>
          <p class="value" id="username">Ielādē...</p>
        </div>
        <div class="info-group">
          <p class="label">ID</p>
          <p class="value" id="nfc-id">Ielādē...</p>
        </div>
      </div>
    </section>

    <!-- Trīs pogas vienā rindā, ja vajag -->
    <section class="buttons-section">
      <div class="buttons-grid">
        <div class="grid-margin"></div>
        <button class="action-button">Poga 1</button>
        <div class="grid-spacer"></div>
        <button class="action-button">Poga 2</button>
        <div class="grid-spacer"></div>
        <button class="action-button">Poga 3</button>
        <div class="grid-margin"></div>
      </div>
    </section>
  </div>

  <!-- JavaScript -->
  <script src="profile.js"></script>
</body>
</html>
