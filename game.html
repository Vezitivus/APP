<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Datu Parādīšana</title>
</head>
<body>
  <h1>Aktivitātes</h1>
  <pre id="activities"></pre>
  
  <h1>Spēlētāji</h1>
  <pre id="players"></pre>
  
  <script>
    // Aizvieto ar savu Google Apps Script Web App URL
    const GS_URL = "https://script.google.com/macros/s/AKfycbwvbYSracMlNJ2dhhD74EtX2FjJ0ASsDcZBy7qGm9V-kgOWIoybclFSJN1dJ6TFmM-S/exec";

    function fetchData(action) {
      return fetch(`${GS_URL}?action=${action}`)
        .then(response => response.json());
    }

    document.addEventListener("DOMContentLoaded", () => {
      fetchData("getActivities")
        .then(data => {
          document.getElementById("activities").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => console.error("Error fetching activities:", err));

      fetchData("getPlayers")
        .then(data => {
          document.getElementById("players").textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => console.error("Error fetching players:", err));
    });
  </script>
</body>
</html>
