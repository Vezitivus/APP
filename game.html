<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS GAME HOST</title>
  <style>
    /* iOS/Apple stilizācija */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f7;
      color: #333;
    }
    /* Fiksēts virsraksts ar caurspīdīgu fonu */
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      padding: 1rem;
      z-index: 999;
    }
    /* Saturs – ar atstarpi no fiksētā virsraksta */
    .content {
      padding-top: 80px;
      max-width: 800px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    /* Ievades lauki un pogas stils */
    .input-section {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .input-section label {
      font-weight: 600;
    }
    select, input[type="number"] {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      font-size: 1rem;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #005bbf;
    }
    /* Komandu konteineri */
    #teamsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .team-block {
      flex: 1 1 200px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      min-width: 180px;
    }
    .team-block h3 {
      margin-top: 0;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    .team-score-input {
      display: block;
      margin: 0 auto 0.5rem auto;
      text-align: center;
      font-size: 1rem;
      padding: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 60%;
      outline: none;
    }
    /* Dropzone – vieta, kur nomest spēlētājus */
    .dropzone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      min-height: 80px;
      padding: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      align-items: center;
    }
    .dropzone.hover {
      border-color: #007aff;
    }
    /* Spēlētāju saraksta konteiners */
    #playersContainer {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    /* Spēlētāja "kartīte" */
    .player-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #007aff;
      color: #fff;
      padding: 0.5rem;
      border-radius: 8px;
      min-width: 80px;
      text-align: center;
      cursor: grab;
      -webkit-user-select: none;
      user-select: none;
    }
    .player-card:active {
      cursor: grabbing;
    }
    .player-uid {
      font-weight: 600;
      font-size: 0.9rem;
    }
    .player-name {
      font-size: 0.8rem;
    }
    /* Saglabāt rezultātu poga (sākotnēji slēpta) */
    #saveResults {
      display: none;
      margin-bottom: 2rem;
    }
    .footer-space {
      height: 80px;
    }
  </style>
</head>
<body>
  <div id="header">VEZITIVUS GAME HOST</div>
  <div class="content">
    <!-- Aktivitāšu izvēle -->
    <div class="input-section">
      <label for="activitySelect">Izvēlies aktivitāti:</label>
      <select id="activitySelect"></select>
    </div>
    <!-- Komandu skaita ievade -->
    <div class="input-section">
      <label for="teamCountInput">Cik komandas izveidot?</label>
      <input type="number" id="teamCountInput" min="0" value="0" />
      <button id="createTeamsBtn">Izveidot komandas</button>
    </div>
    <!-- Komandu laukumi -->
    <div id="teamsContainer"></div>
    <!-- Spēlētāju saraksts (dati no Google Sheets) -->
    <div id="playersContainer"></div>
    <!-- Saglabāt rezultātu poga -->
    <button id="saveResults">Saglabāt rezultātus</button>
    <div class="footer-space"></div>
  </div>
  
  <script src="game.js"></script>
</body>
</html>
