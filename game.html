<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VEZITIVUS GAME HOST</title>
  <style>
    /* iOS/Apple stilizācija */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f2f2f7;
      color: #333;
    }
    /* Fiksēts virsraksts */
    #header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.5);
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      padding: 1rem;
      z-index: 999;
    }
    /* Galvenais saturs ar atstarpi fiksētajam virsrakstam */
    .content {
      padding-top: 80px;
      max-width: 800px;
      margin: 0 auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    /* Vienkārša saraksta stilizācija */
    select, button {
      font-size: 1rem;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    button {
      background-color: #007aff;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #005bbf;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div id="header">VEZITIVUS GAME HOST</div>
  <div class="content">
    <h2>Aktivitātes</h2>
    <select id="activitySelect"></select>
    <h2>Spēlētāji</h2>
    <ul id="playersList"></ul>
    <button id="saveButton">Saglabāt rezultātus</button>
  </div>
  
  <!-- Iekļauj JavaScript failu -->
  <script src="game.js"></script>
</body>
</html>
