<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check‑in VEZITIVUS</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: #0F0;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      padding: 10px 20px;
      font-size: 1.5em;
      cursor: pointer;
      border: 2px solid #0F0;
      background: none;
      color: #0F0;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Nolasa "uid" no URL (piemēram, ?uid=lietotajaID)
      const params = new URLSearchParams(window.location.search);
      const uid = params.get("uid");
      if (!uid) {
        document.body.innerHTML = "<h1>Nav norādīts uid!</h1>";
        return;
      }

      const apiUrl = "https://script.google.com/macros/s/AKfycby1JxJsrmsGDBUJ1NRpeFfnvlmDI68YHINB9wE3AKkoW_FD8CX--qy5RadkxZexvgE-pg/exec";

      // Funkcija JSONP pieprasījumam
      function jsonpRequest(url, callbackName) {
        const script = document.createElement('script');
        script.src = url + (url.includes('?') ? "&" : "?") + "callback=" + callbackName;
        document.body.appendChild(script);
      }

      // API atbildes apstrāde pēc "read" darbības
      window.processRead = function(data) {
        if (data.status === "success") {
          if (data.checkin === "TRUE") {
            showMessage("TU JAU ESI REŠISTRĒJIES");
          } else {
            showButton();
          }
        } else {
          document.body.innerHTML = "<h1>ID netika atrasts!</h1>";
        }
      };

      // API atbildes apstrāde pēc "update" darbības
      window.processUpdate = function(data) {
        if (data.status === "success") {
          showMessage("TU JAU ESI REŠISTRĒJIES");
        } else {
          console.error("Update failed:", data);
        }
      };

      // Parāda pogu "CHECK‑IN"
      function showButton() {
        document.body.innerHTML = "";
        const btn = document.createElement("button");
        btn.textContent = "CHECK‑IN";
        btn.addEventListener("click", function() {
          jsonpRequest(apiUrl + "?action=update&uid=" + encodeURIComponent(uid), "processUpdate");
        });
        document.body.appendChild(btn);
      }

      // Parāda paziņojumu
      function showMessage(text) {
        document.body.innerHTML = "<h1>" + text + "</h1>";
      }

      // Sāk ar "read" darbību
      jsonpRequest(apiUrl + "?action=read&uid=" + encodeURIComponent(uid), "processRead");
    });
  </script>
</body>
</html>
