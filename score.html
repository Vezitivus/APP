<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vezitivus Score board</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fiksēts lapas virsraksts augšā */
    .fixed-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 10, 0.9); /* pielāgo pēc vajadzības */
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      z-index: 1000;
    }
    /* Konteiners, lai saturs sāktu tieši zem fiksētā virsraksta */
    .content-container {
      margin-top: 80px; /* atstāj vietu fiksētajam virsrakstam; pielāgo pēc vajadzības */
      padding: 20px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    /* Score board konteineris */
    .scoreboard-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 0;  /* tabulas robežai nav liekas iekšējās atstarpes */
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    /* Score board tabulas stils */
    .scoreboard-table {
      width: 100%;
      border-collapse: collapse;
    }
    .scoreboard-table th,
    .scoreboard-table td {
      padding: 12px 8px;
      text-align: left;
      color: #fff;
    }
    /* Tabulas galvene – fiksēta pozīcija attiecībā pret skatāmā loga augšu, 
       lai tā vienmēr būtu redzama tieši zem fiksētā lapas virsraksta */
    .scoreboard-table th {
      background: rgba(255, 255, 255, 0.1);
      position: sticky;
      top: 80px; /* jāatbilst fiksētā virsraksta augstumam */
      z-index: 10;
    }
    .scoreboard-table tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }
    /* iOS stila loading spinneris – centrēts konteinerī */
    #loader {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Fiksēts lapas virsraksts -->
  <div class="fixed-header">Vezitivus Score board</div>
  
  <!-- Konteiners, lai saturs sāktu tieši zem fiksētā virsraksta -->
  <div class="content-container">
    <div class="scoreboard-container">
      <!-- Loading spinneris -->
      <div id="loader"></div>
      
      <!-- Score board tabula (sākumā paslēpta) -->
      <table class="scoreboard-table" id="scoreboard-table" style="display: none;">
        <thead>
          <tr>
            <th>Vieta</th>
            <th>Vārds</th>
            <th>Punkti</th>
            <th>Aktivitātes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dati tiks ielādēti šeit -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Norādi savu Google Apps Script Web App URL ar action=scoreboard
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxoRm6W_JmWjCw8RaXwWmKDMbIgZN8jYQtKEQMxKPCg1mVRFPp3HnJ8E8b2xTaHopDo/exec?action=scoreboard";

    async function fetchScoreboardData() {
      try {
        const response = await fetch(scriptUrl);
        const result = await response.json();
        if (result.status === "success") {
          const tbody = document.querySelector('#scoreboard-table tbody');
          tbody.innerHTML = "";
          result.data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.vieta}</td>
              <td>${row.vards}</td>
              <td>${row.punkti}</td>
              <td>${row.aktivitates}</td>
            `;
            tbody.appendChild(tr);
          });
          // Paslēp spinneri un parādi tabulu
          document.getElementById("loader").style.display = "none";
          document.getElementById("scoreboard-table").style.display = "table";
        } else {
          console.error("Kļūda: " + result.message);
        }
      } catch (error) {
        console.error("Kļūda ielādējot score board datus:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchScoreboardData);
  </script>
</body>
</html>
