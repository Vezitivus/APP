<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vezitivus Score board</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Papildu stili score board lapai – modernam, iOS like dizainam */
    .scoreboard-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    .scoreboard-title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    .scoreboard-table {
      width: 100%;
      border-collapse: collapse;
    }
    .scoreboard-table th, .scoreboard-table td {
      padding: 12px 8px;
      text-align: left;
      color: #fff;
    }
    .scoreboard-table th {
      background: rgba(255, 255, 255, 0.1);
    }
    .scoreboard-table tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>
  <div class="profile-page">
    <h1 class="main-title">Vezitivus Score board</h1>
    <div class="scoreboard-container">
      <table class="scoreboard-table" id="scoreboard-table">
        <thead>
          <tr>
            <th>Vieta</th>
            <th>Vārds</th>
            <th>Punkti</th>
            <th>Aktivitātes</th>
          </tr>
        </thead>
        <tbody>
          <!-- Score board dati tiks ielādēti šeit -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    /* Šeit tiek izmantots jūsu Google Apps Script Web App URL.
       Pārliecinieties, ka tas atbilst jūsu izvietošanas URL.
       Mēs pieprasām datus ar parametru action=scoreboard, 
       kas mūsu skriptā izgūst datus no lapas "SB". */
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxoRm6W_JmWjCw8RaXwWmKDMbIgZN8jYQtKEQMxKPCg1mVRFPp3HnJ8E8b2xTaHopDo/exec?action=scoreboard";

    async function fetchScoreboardData() {
      try {
        const response = await fetch(scriptUrl);
        const result = await response.json();
        if (result.status === "success") {
          const tbody = document.querySelector('#scoreboard-table tbody');
          tbody.innerHTML = "";
          result.data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row.vieta}</td>
              <td>${row.vards}</td>
              <td>${row.punkti}</td>
              <td>${row.aktivitates}</td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          console.error("Kļūda: " + result.message);
        }
      } catch (error) {
        console.error("Kļūda ielādējot score board datus:", error);
      }
    }

    document.addEventListener("DOMContentLoaded", fetchScoreboardData);
  </script>
</body>
</html>
