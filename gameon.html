<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GameOn Tournament</title>
  <style>
    /* Minimālistisks Apple/iOS stils */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F2F2F7;
      color: #1C1C1E;
      font-size: 14px;
      line-height: 1.3;
    }
    .container {
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
      background: #FFFFFF;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 12px;
      box-sizing: border-box;
    }
    h1, h2 {
      font-weight: 600;
      color: #007AFF;
      margin-bottom: 8px;
      font-size: 18px;
    }
    p {
      font-size: 14px;
      margin-bottom: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #C7C7CC;
      border-radius: 6px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    button {
      font-size: 14px;
      padding: 8px 12px;
      background-color: #007AFF;
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #005BBB;
    }
    /* Fiksēta navigācijas josla (tab bar) */
    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #FFFFFF;
      border-top: 1px solid #C7C7CC;
      display: flex;
      justify-content: space-around;
      padding: 6px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    .tab-bar button {
      background: none;
      border: none;
      font-size: 12px;
      color: #007AFF;
      flex-grow: 1;
      text-align: center;
      padding: 4px 0;
    }
    .tab-bar button.active {
      font-weight: 600;
    }
    /* Sadaļu stils */
    .section {
      display: none;
      margin-bottom: 12px;
    }
    .section.active {
      display: block;
    }
    table {
      width: 100%;
      table-layout: fixed;
      border-collapse: collapse;
    }
    tr {
      border-bottom: 1px solid #C7C7CC;
    }
    th, td {
      padding: 6px 4px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #F2F2F7;
      font-weight: 600;
    }
    /* Sākuma poga (uz sākumu) */
    .start-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #007AFF;
      color: #fff;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      z-index: 1100;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Sākuma poga -->
  <button class="start-btn" id="startBtn" style="display:none;" onclick="goToStart()">Sākums</button>
  
  <!-- Sākuma sadaļa: Izveidot jaunu spēli vai pievienoties esošai -->
  <div class="container" id="startSection">
    <h1>GameOn – Spēles pārvaldība</h1>
    <p>Izvēlies, vai izveidot jaunu spēli vai pievienoties esošai:</p>
    
    <!-- Jauna spēle -->
    <h2>Izveidot jaunu spēli</h2>
    <label for="newGameName"><strong>Spēles nosaukums:</strong></label>
    <input type="text" id="newGameName" placeholder="piem. Rīga Cup 2025 (var būt tukšs)">
    <label for="newPin"><strong>4-ciparu PIN:</strong></label>
    <input type="text" id="newPin" maxlength="4" placeholder="piem. 1234">
    <button onclick="createNewGame()">Izveidot spēli</button>
    
    <hr style="margin:10px 0;">
    
    <!-- Pievienoties esošai spēlei -->
    <h2>Pievienoties spēlei</h2>
    <label for="joinGameName"><strong>Spēles ID:</strong></label>
    <input type="text" id="joinGameName" placeholder="Ievadi esošās spēles ID">
    <label for="joinPin"><strong>4-ciparu PIN:</strong></label>
    <input type="text" id="joinPin" maxlength="4" placeholder="Ievadi PIN">
    <button onclick="joinGame()">Pievienoties</button>
  </div>
  
  <!-- Galvenais saturs (pēc spēles atvēršanas) -->
  <div class="container" id="mainContent" style="display:none;">
    <!-- Komandu ievade -->
    <div class="section" id="inputSection">
      <h2>Komandu ievade</h2>
      <p>Ievadi katru komandu jaunā rindā:</p>
      <textarea id="teamsInput" rows="6" placeholder="Team A&#10;Team B&#10;Team C"></textarea>
      <button onclick="saveTeams()">Saglabāt komandas un ģenerēt turnīru</button>
    </div>
    
    <!-- Group A -->
    <div class="section" id="groupASection">
      <h2>🍪 Group A</h2>
      <div id="groupAContainer"></div>
    </div>
    
    <!-- Group B -->
    <div class="section" id="groupBSection">
      <h2>🍪 Group B</h2>
      <div id="groupBContainer"></div>
    </div>
    
    <!-- Standings (ar automātisku sortingu) -->
    <div class="section" id="standingsSection">
      <h2>Standings</h2>
      <div id="standingsContainer"></div>
    </div>
    
    <!-- Playoffs (ar spēles vietām: 1., 3., 5., 7.) -->
    <div class="section" id="playoffsSection">
      <h2>Playoffs</h2>
      <div id="playoffsContainer"></div>
    </div>
    
    <!-- Rezultātu lapas sadaļa -->
    <div class="section" id="resultsSection">
      <h2>Rezultāti</h2>
      <div id="resultsContainer"></div>
    </div>
  </div>
  
  <!-- Fiksēta tab bar navigācija -->
  <div class="tab-bar" id="tabBar" style="display:none;">
    <button id="tabInput" onclick="activateSection('inputSection')">Ievade</button>
    <button id="tabGroupA" onclick="activateSection('groupASection')">🍪 Group A</button>
    <button id="tabGroupB" onclick="activateSection('groupBSection')">🍪 Group B</button>
    <button id="tabStandings" onclick="activateSection('standingsSection')">Standings</button>
    <button id="tabPlayoffs" onclick="activateSection('playoffsSection')">Playoffs</button>
    <button id="tabResults" onclick="activateSection('resultsSection')">Rezultāti</button>
  </div>
  
  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbzfBFIGVe5RhJh5Kgucv2K3ms2MIUMAd2haR6-WCqUkDEt6KJZMmootY5_R3FP9QSssZA/exec";
    let currentGameName = "";
    let currentGamePin = "";
    
    // Atgriež uz sākuma ekrānu – notīra mainīgos
    function goToStart() {
      currentGameName = "";
      currentGamePin = "";
      document.getElementById("startSection").style.display = "block";
      document.getElementById("mainContent").style.display = "none";
      document.getElementById("tabBar").style.display = "none";
      document.getElementById("startBtn").style.display = "none";
    }
    
    // Jaunas spēles izveide
    function createNewGame() {
      const gameNameInput = document.getElementById("newGameName").value.trim();
      const pinInput = document.getElementById("newPin").value.trim();
      if (pinInput === "" || !/^\d{4}$/.test(pinInput)) {
        alert("Lūdzu ievadi derīgu 4-ciparu PIN!");
        return;
      }
      const params = new URLSearchParams();
      params.append("action", "newGame");
      params.append("pin", pinInput);
      if(gameNameInput !== "") {
        params.append("userGameName", gameNameInput);
      }
      fetch(scriptUrl + "?" + params.toString())
      .then(response => response.json())
      .then(data => {
         if(data.error) {
           alert("Kļūda: " + data.error);
         } else {
           currentGameName = data.gameName;
           currentGamePin = pinInput;
           showMainContent();
         }
      })
      .catch(error => {
         console.error("Kļūda jaunas spēles izveidē:", error);
         alert("Kļūda jaunas spēles izveidē");
      });
    }
    
    // Pievienoties esošai spēlei
    function joinGame() {
      const gameNameInput = document.getElementById("joinGameName").value.trim();
      const pinInput = document.getElementById("joinPin").value.trim();
      if (gameNameInput === "" || pinInput === "" || !/^\d{4}$/.test(pinInput)) {
        alert("Lūdzu ievadi spēles ID un derīgu 4-ciparu PIN!");
        return;
      }
      currentGameName = gameNameInput;
      currentGamePin = pinInput;
      // Pārbaudam PIN, izsaucot Standings
      const params = new URLSearchParams();
      params.append("action", "standings");
      params.append("gameName", currentGameName);
      params.append("pin", currentGamePin);
      fetch(scriptUrl + "?" + params.toString())
      .then(response => response.json())
      .then(data => {
         if(data.error) {
           alert("Kļūda: " + data.error);
           currentGameName = "";
           currentGamePin = "";
         } else {
           showMainContent();
         }
      })
      .catch(error => {
         console.error("Kļūda pievienojoties spēlei:", error);
         alert("Kļūda pievienojoties spēlei");
      });
    }
    
    // Parāda galveno saturu un rādīt Sākuma pogu
    function showMainContent() {
      document.getElementById("startSection").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      document.getElementById("tabBar").style.display = "flex";
      document.getElementById("startBtn").style.display = "block";
      activateSection('inputSection');
    }
    
    // Navigācijas sadaļu pārslēgšana
    function activateSection(sectionId) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
      document.querySelectorAll(".tab-bar button").forEach(btn => btn.classList.remove("active"));
      if(sectionId === "inputSection") document.getElementById("tabInput").classList.add("active");
      if(sectionId === "groupASection") document.getElementById("tabGroupA").classList.add("active");
      if(sectionId === "groupBSection") document.getElementById("tabGroupB").classList.add("active");
      if(sectionId === "standingsSection") document.getElementById("tabStandings").classList.add("active");
      if(sectionId === "playoffsSection") document.getElementById("tabPlayoffs").classList.add("active");
      if(sectionId === "resultsSection") document.getElementById("tabResults").classList.add("active");
      
      if(sectionId === "groupASection") loadGroupSchedule("A");
      if(sectionId === "groupBSection") loadGroupSchedule("B");
      if(sectionId === "standingsSection") loadStandings();
      if(sectionId === "playoffsSection") loadPlayoffs();
      if(sectionId === "resultsSection") loadResults();
    }
    
    // Saglabā komandu ievadi
    function saveTeams() {
      const teamsText = document.getElementById("teamsInput").value;
      const teamsArray = teamsText.split("\n").map(t => t.trim()).filter(t => t !== "");
      if(teamsArray.length === 0) {
         alert("Lūdzu ievadi vismaz vienu komandu!");
         return;
      }
      if(currentGameName === "" || currentGamePin === "") {
         alert("Nav izvēlēta spēle!");
         return;
      }
      const params = new URLSearchParams();
      params.append("action", "saveTeams");
      params.append("gameName", currentGameName);
      params.append("pin", currentGamePin);
      params.append("teams", JSON.stringify(teamsArray));
      
      fetch(scriptUrl + "?" + params.toString())
      .then(response => response.json())
      .then(data => {
         if(data.error) {
           alert("Kļūda: " + data.error);
         } else {
           alert("Turnīrs izveidots!");
           activateSection('standingsSection');
         }
      })
      .catch(error => {
         console.error("Kļūda saglabājot komandas:", error);
         alert("Kļūda saglabājot komandas");
      });
    }
    
    function loadGroupSchedule(group) {
      if(currentGameName === "" || currentGamePin === "") return;
      const params = new URLSearchParams();
      params.append("action", group === "A" ? "getGroupASchedule" : "getGroupBSchedule");
      params.append("gameName", currentGameName);
      params.append("pin", currentGamePin);
      fetch(scriptUrl + "?" + params.toString())
      .then(response => response.json())
      .then(data => displayGroupSchedule(group, data))
      .catch(error => {
         console.error("Kļūda ielādējot Group " + group, error);
         alert("Kļūda ielādējot datus");
      });
    }
    
    function displayGroupSchedule(group, data) {
      let html = `<table>
                    <tr>
                      <th>Match #</th>
                      <th>Team A</th>
                      <th>Team B</th>
                      <th>Score A</th>
                      <th>Score B</th>
                      <th>Action</th>
                    </tr>`;
      data.rows.forEach(row => {
        const matchNum = row[0];
        const disabled = (row[3] !== "" && row[4] !== "") ? "disabled" : "";
        html += `<tr>
                   <td>${matchNum}</td>
                   <td>${row[1]}</td>
                   <td>${row[2]}</td>
                   <td><input type="number" id="scoreA_${group}_${matchNum}" value="${row[3]}" ${disabled}></td>
                   <td><input type="number" id="scoreB_${group}_${matchNum}" value="${row[4]}" ${disabled}></td>
                   <td>${disabled ? "Saglabāts" : `<button onclick="saveGroupScore('${group}', ${matchNum})">Saglabāt</button>`}</td>
                 </tr>`;
      });
      html += `</table>`;
      if(group === "A") {
        document.getElementById("groupAContainer").innerHTML = html;
      } else {
        document.getElementById("groupBContainer").innerHTML = html;
      }
    }
    
    function saveGroupScore(group, matchNumber) {
      const scoreA = document.getElementById(`scoreA_${group}_${matchNumber}`).value;
      const scoreB = document.getElementById(`scoreB_${group}_${matchNumber}`).value;
      if(scoreA === "" || scoreB === "") {
        alert("Lūdzu aizpildi abas punktu vērtības!");
        return;
      }
      const params = new URLSearchParams();
      params.append("action", "saveGroupScore");
      params.append("gameName", currentGameName);
      params.append("pin", currentGamePin);
      params.append("group", group);
      params.append("matchNumber", matchNumber);
      params.append("scoreA", scoreA);
      params.append("scoreB", scoreB);
      
      fetch(scriptUrl + "?" + params.toString())
      .then(response => response.json())
      .then(data => {
         if(data.error) {
           alert("Kļūda: " + data.error);
         } else {
           alert("Punkti saglabāti!");
           loadGroupSchedule(group);
         }
      })
      .catch(error => {
         console.error("Kļūda saglabājot punktus:", error);
         alert("Kļūda saglabājot punktus");
      });
    }
    
    // Aprēķina Standings – izveido automātisku sortingu pēc uzvarām, zaudējumiem, iegūtajiem un zaudētajiem punktiem
    function loadStandings() {
      if(currentGameName === "" || currentGamePin === "") return;
      const params = new URLSearchParams();
      params.append("action", "standings");
      params.append("gameName", currentGameName);
      params.append("pin", currentGamePin);
      fetch(scriptUrl + "?" + params.toString())
      .then(response => response.json())
      .then(data => {
         let html = `<table>
                      <tr>
                        <th>Rk.</th>
                        <th>Team</th>
                        <th>Games</th>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>PF</th>
                        <th>PA</th>
                      </tr>`;
         data.standings.forEach((team, index) => {
           html += `<tr>
                      <td>${index+1}</td>
                      <td>${team.team}</td>
                      <td>${team.games}</td>
                      <td>${team.wins}</td>
                      <td>${team.losses}</td>
                      <td>${team.pointsFor}</td>
                      <td>${team.pointsAgainst}</td>
                    </tr>`;
         });
         html += `</table>`;
         document.getElementById("standingsContainer").innerHTML = html;
      })
      .catch(error => {
         console.error("Kļūda ielādējot standings:", error);
         alert("Kļūda ielādējot datus");
      });
    }
    
    // Ielādē Playoffs – rezultātu ievades forma ar spēles vietu mačiem (1., 3., 5., 7.)
    function loadPlayoffs() {
      if(currentGameName === "" || currentGamePin === "") return;
      const params = new URLSearchParams();
      params.append("action", "getPlayoffSchedule");
      params.append("gameName", currentGameName);
      params.append("pin", currentGamePin);
      fetch(scriptUrl + "?" + params.toString())
      .then(response => response.json())
      .then(data => displayPlayoffs(data))
      .catch(error => {
         console.error("Kļūda ielādējot playoffs:", error);
         alert("Kļūda ielādējot datus");
      });
    }
    
    function displayPlayoffs(data) {
      let html = `<table>
                    <tr>
                      <th>Match ID</th>
                      <th>Team1</th>
                      <th>Team2</th>
                      <th>Score1</th>
                      <th>Score2</th>
                      <th>Winner</th>
                      <th>Action</th>
                    </tr>`;
      data.rows.forEach(row => {
        const matchId = row[0];
        const disabled = (row[3] !== "" && row[4] !== "") ? "disabled" : "";
        html += `<tr>
                   <td>${matchId}</td>
                   <td>${row[1]}</td>
                   <td>${row[2]}</td>
                   <td><input type="number" id="pScore1_${matchId}" value="${row[3]}" ${disabled}></td>
                   <td><input type="number" id="pScore2_${matchId}" value="${row[4]}" ${disabled}></td>
                   <td>${row[5] || ""}</td>
                   <td>${disabled ? "Saglabāts" : `<button onclick="savePlayoffScore('${matchId}')">Saglabāt</button>`}</td>
                 </tr>`;
      });
      html += `</table>`;
      document.getElementById("playoffsContainer").innerHTML = html;
    }
    
    function savePlayoffScore(matchId) {
      const score1 = document.getElementById(`pScore1_${matchId}`).value;
      const score2 = document.getElementById(`pScore2_${matchId}`).value;
      if(score1 === "" || score2 === "") {
        alert("Lūdzu aizpildi abas punktu vērtības!");
        return;
      }
      const params = new URLSearchParams();
      params.append("action", "savePlayoffScore");
      params.append("gameName", currentGameName);
      params.append("pin", currentGamePin);
      params.append("matchId", matchId);
      params.append("score1", score1);
      params.append("score2", score2);
      
      fetch(scriptUrl + "?" + params.toString())
      .then(response => response.json())
      .then(data => {
         if(data.error) {
           alert("Kļūda: " + data.error);
         } else {
           alert("Punkti saglabāti!");
           loadPlayoffs();
         }
      })
      .catch(error => {
         console.error("Kļūda saglabājot playoff punktus:", error);
         alert("Kļūda saglabājot punktus");
      });
    }
    
    // Ielādē Rezultātu lapu – parāda 1.–8. vietu pēc playoff un pārējās grupās pēc Standings
    function loadResults() {
      if(currentGameName === "" || currentGamePin === "") return;
      const params = new URLSearchParams();
      params.append("action", "getResults");
      params.append("gameName", currentGameName);
      params.append("pin", currentGamePin);
      fetch(scriptUrl + "?" + params.toString())
      .then(response => response.json())
      .then(data => {
         // Piemēram, veidojam rezultātu tabulu – 1.-8. vietas
         let html = `<table>
                      <tr>
                        <th>Vieta</th>
                        <th>Team</th>
                      </tr>`;
         data.results.forEach((res, index) => {
           html += `<tr>
                      <td>${index+1}</td>
                      <td>${res}</td>
                    </tr>`;
         });
         html += `</table>`;
         document.getElementById("resultsContainer").innerHTML = html;
      })
      .catch(error => {
         console.error("Kļūda ielādējot rezultātus:", error);
         alert("Kļūda ielādējot datus");
      });
    }
  </script>
</body>
</html>
