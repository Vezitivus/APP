<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="glass-effect">
            <h1 class="invite-title">IELŪGUMS</h1>
            <button id="openInvite" class="button full dark">Atvērt ielūgumu</button>

            <div id="formSection" class="hidden">
                <input type="text" id="username" placeholder="Tavs vārds" required>
                <button id="registerBtn" class="button full dark">Reģistrēties</button>
                <p id="status"></p>
            </div>
        </div>
    </div>

    <div id="loadingScreen" class="hidden">
        <img src="loading.gif" class="loading-icon">
        <h2>Reģistrācija tiek apstrādāta</h2>
        <p>Lūdzu neaizver logu un izbaudi svētku sākšanos!</p>
        <video id="celebrationVideo" src="celebration.MOV" autoplay muted></video>
        <button id="skipButton" class="button dark">Izlaist video</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inviteBtn = document.getElementById("openInvite");
            const formSection = document.getElementById("formSection");
            const registerBtn = document.getElementById("registerBtn");
            const usernameField = document.getElementById("username");
            const loadingScreen = document.getElementById("loadingScreen");
            const celebrationVideo = document.getElementById("celebrationVideo");
            const skipButton = document.getElementById("skipButton");

            inviteBtn.addEventListener("click", function () {
                window.location.href = "invitation.html";
            });

            if (localStorage.getItem("inviteAccepted") === "true") {
                inviteBtn.innerText = "Ielūgums apstiprināts";
                inviteBtn.classList.remove("dark");
                formSection.classList.remove("hidden");
            }

            registerBtn.addEventListener("click", function () {
                const username = usernameField.value.trim();
                if (!username) {
                    alert("Lūdzu ievadi savu vārdu!");
                    return;
                }

                // Saglabā datus Google Sheets
                fetch("https://script.google.com/macros/s/YOUR_GOOGLE_SCRIPT_URL/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({ username: username, action: "register" })
                }).then(response => response.json()).then(result => {
                    if (result.status === "success") {
                        document.querySelector(".register-container").style.display = "none";
                        loadingScreen.classList.remove("hidden");
                        celebrationVideo.muted = false;
                        celebrationVideo.play();

                        celebrationVideo.onended = function () {
                            window.location.href = "profile.html";
                        };

                        skipButton.addEventListener("click", function () {
                            window.location.href = "profile.html";
                        });
                    } else {
                        alert("Reģistrācijas kļūda. Mēģini vēlreiz.");
                    }
                });
            });
        });
    </script>
</body>
</html>
