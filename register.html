<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h1 class="invite-title">IELŪGUMS UZ VEZITIVUS</h1>

        <button id="openInvite" class="button full dark">Atvērt ielūgumu</button>

        <div class="glass-effect">
            <h2>REĢISTRĀCIJA</h2>
            <input type="text" id="username" placeholder="Ievadi savu vārdu" required>
            <button id="registerBtn" class="button full ios-button">Reģistrēties</button>
            <p id="status"></p>
        </div>
    </div>

    <div id="loadingScreen" class="hidden">
        <div class="loading-content">
            <img src="loading.gif" class="loading-icon">
            <h2>Reģistrācija tiek apstrādāta...</h2>
            <p>Lūdzu, neaizveriet logu un izbaudiet sākumu!</p>
            <video id="celebrationVideo" src="celebration.MOV" autoplay muted playsinline></video>
            <button id="skipButton" class="button ios-button">Izlaist video</button>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
