<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="glass-effect">
            <h1 class="invite-title">IELŪGUMS</h1>
            <button id="openInvite" class="button full dark">Atvērt ielūgumu</button>

            <input type="text" id="username" placeholder="Tavs vārds" required>
            <button id="registerBtn" class="button full dark">Reģistrēties</button>
            <p id="status"></p>
        </div>
    </div>

    <div id="loadingScreen" class="hidden">
        <img src="loading.gif" class="loading-icon">
        <h2>Reģistrācija tiek apstrādāta</h2>
        <p>Lūdzu neaizver logu un izbaudi svētku sākšanos!</p>
        <video id="celebrationVideo" src="celebration.MOV" autoplay playsinline></video>
        <button id="skipButton" class="button dark">Izlaist video</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const inviteBtn = document.getElementById("openInvite");
            const usernameField = document.getElementById("username");
            const registerBtn = document.getElementById("registerBtn");
            const loadingScreen = document.getElementById("loadingScreen");
            const celebrationVideo = document.getElementById("celebrationVideo");
            const skipButton = document.getElementById("skipButton");

            // Ielūguma atvēršana
            inviteBtn.addEventListener("click", function () {
                window.location.href = "invitation.html";
            });

            // Reģistrācijas pogas nospiešana
            registerBtn.addEventListener("click", function () {
                const username = usernameField.value.trim();

                if (!username) {
                    alert("Lūdzu ievadi savu vārdu!");
                    return;
                }

                // Parāda loading ekrānu un slēpj reģistrācijas formu
                document.querySelector(".register-container").style.display = "none";
                loadingScreen.classList.remove("hidden");

                // Palaist "celebration" video
                setTimeout(() => {
                    celebrationVideo.muted = false;
                    celebrationVideo.play();
                }, 1000);

                // Kad video beidzas, pāradresē uz profila lapu
                celebrationVideo.onended = function () {
                    window.location.href = `profile.html?username=${encodeURIComponent(username)}`;
                };

                // Skip poga pāradresē uz profilu
                skipButton.addEventListener("click", function () {
                    window.location.href = `profile.html?username=${encodeURIComponent(username)}`;
                });
            });
        });
    </script>
</body>
</html>
