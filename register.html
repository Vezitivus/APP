<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="glass-effect">
            <h1 class="title">Reģistrācija</h1>
            <p id="info">Ievadi savu vārdu, lai aktivizētu NFC karti.</p>
            <input type="text" id="username" placeholder="Tavs vārds" required>
            <button id="registerBtn" class="button">Reģistrēties</button>
            <p id="status"></p>
        </div>
    </div>
    <div id="confetti-container"></div>
    <script src="register.js"></script>
</body>
</html>
