<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="glass-effect">
            <h1 class="invite-title">IELŪGUMS</h1>
            <button id="openInvite" class="button glow">Atvērt ielūgumu</button>

            <input type="text" id="username" placeholder="Tavs vārds" required disabled>
            <button id="registerBtn" class="button" disabled>Reģistrēties</button>
            <p id="status"></p>
            <p id="inviteWarning">Lai reģistrētos, nepieciešams apstiprināt ielūgumu.</p>
            <audio id="successSound" src="success.mp3"></audio>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("openInvite").addEventListener("click", function () {
                window.location.href = "invitation.html";
            });

            if (localStorage.getItem("inviteAccepted") === "true") {
                document.getElementById("username").disabled = false;
                document.getElementById("registerBtn").disabled = false;
                document.getElementById("inviteWarning").style.display = "none";
            }
        });
    </script>
</body>
</html>
