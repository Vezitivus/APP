<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <div class="glass-effect">
            <h1>Reģistrācija</h1>
            <input type="text" id="username" placeholder="Ievadi savu vārdu">
            <button id="registerBtn">Reģistrēties</button>
            <p id="status"></p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const registerBtn = document.getElementById("registerBtn");
            const usernameField = document.getElementById("username");
            const statusElement = document.getElementById("status");

            const params = new URLSearchParams(window.location.search);
            const uid = params.get("uid");

            if (!uid) {
                statusElement.textContent = "Kļūda: Nav norādīts UID!";
                return;
            }

            registerBtn.addEventListener("click", function () {
                const username = usernameField.value.trim();

                if (!username) {
                    alert("Lūdzu ievadi savu vārdu!");
                    return;
                }

                fetch("https://script.google.com/macros/s/AKfycbxoRm6W_JmWjCw8RaXwWmKDMbIgZN8jYQtKEQMxKPCg1mVRFPp3HnJ8E8b2xTaHopDo/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: new URLSearchParams({
                        uid: uid,
                        username: username
                    })
                })
                    .then(response => response.json())
                    .then(result => {
                        if (result.status === "success") {
                            window.location.href = result.redirectUrl;
                        } else {
                            alert("Kļūda reģistrācijas laikā: " + result.message);
                        }
                    })
                    .catch(error => {
                        console.error("Kļūda:", error);
                        alert("Radās kļūda, mēģiniet vēlreiz.");
                    });
            });
        });
    </script>
</body>
</html>
