<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <!-- Sākotnējais logs ar "Atvērt ielūgumu" -->
        <div id="inviteSection" class="glass-effect full-screen">
            <h1 class="invite-title">IELŪGUMS UZ VEZITIVUS</h1>
            <button id="openInvite" class="button full dark">Atvērt ielūgumu</button>
        </div>

        <!-- Reģistrācijas forma -->
        <div id="formSection" class="hidden">
            <div class="glass-effect">
                <h1 class="invite-title">REĢISTRĀCIJA</h1>
                <input type="text" id="username" placeholder="Tavs vārds" required>
                <button id="registerBtn" class="button full dark">Reģistrēties</button>
                <p id="status"></p>
            </div>
        </div>
    </div>

    <!-- Celebrācijas logs -->
    <div id="loadingScreen" class="hidden">
        <img src="loading.gif" class="loading-icon">
        <h2>Reģistrācija tiek apstrādāta</h2>
        <p>Lūdzu neaizver logu un izbaudi svētku sākšanos!</p>
        <video id="celebrationVideo" src="celebration.MOV" autoplay muted playsinline></video>
        <button id="skipButton" class="button dark">Izlaist video</button>
    </div>

    <script src="register.js"></script>
</body>
</html>
