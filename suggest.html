<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ieteikumi VEZITIVUS</title>
  <style>
    :root {
      --primary-bg: #fff;
      --secondary-bg: rgba(0, 0, 0, 0.5);
      --primary-color: #000;
      --button-bg: #008CBA;
      --button-color: #fff;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Fiksēts augšējais virsraksts */
    header {
      background: var(--secondary-bg);
      color: var(--button-color);
      text-align: center;
      padding: 20px;
      font-size: 1.5em;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    /* Poga zem virsraksta */
    #addBtn {
      display: block;
      margin: 90px auto 20px auto; /* nodrošina, ka nepārklājas ar fiksēto header */
      padding: 12px 24px;
      font-size: 1em;
      font-weight: 500;
      color: var(--button-color);
      background-color: var(--button-bg);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #addBtn:hover {
      background-color: #0075a7;
      transform: translateY(-2px);
    }
    /* Scrollable satura zona zem pogas */
    #contentWrapper {
      max-height: calc(100vh - 150px);
      overflow-y: auto;
      padding: 10px;
    }
    /* Ieteikumu konteineris – katru bloku parāda pilnā rindā */
    #recommendationsContainer {
      display: block;
    }
    .recBox {
      background: var(--primary-bg);
      width: 90%;
      margin: 10px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: width 0.4s ease, max-height 0.4s ease, transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
      max-height: 120px;
    }
    .recBox:hover {
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .recBox.expanded {
      width: 95%;
      max-height: none;
      transform: scale(1.02);
    }
    .recText {
      line-height: 1.5;
      transition: all 0.3s ease;
      white-space: pre-wrap;
      color: var(--primary-color);
    }
    .likeBtn {
      display: none;
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 0.9em;
      font-weight: 500;
      color: var(--button-color);
      background-color: var(--button-bg);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .likeBtn:hover {
      background-color: #0075a7;
      transform: translateY(-1px);
    }
    .recBox.expanded .likeBtn {
      display: inline-block;
    }
    /* Modal logs ar iOS stila dizainu */
    .modal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.3s ease;
    }
    .modal-content {
      background-color: var(--primary-bg);
      margin: 10% auto;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: slideDown 0.4s ease;
    }
    .close {
      position: absolute;
      right: 15px;
      top: 15px;
      font-size: 1.5em;
      cursor: pointer;
      color: var(--primary-color);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-family: inherit;
      font-size: 1em;
      resize: vertical;
    }
    /* Loading overlay – parāda ziņojumu, kamēr atsauksme tiek iesniegta */
    #loadingOverlay {
      display: none;
      position: fixed;
      z-index: 1200;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding-top: 40vh;
      font-size: 1.5em;
      color: #333;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>Ieteikumi VEZITIVUS</header>
  <button id="addBtn">Pievienot ieteikumu/atsauksmi</button>
  <div id="contentWrapper">
    <div id="recommendationsContainer">
      <!-- Ieteikumu bloki tiks ģenerēti šeit -->
    </div>
  </div>
  <div id="loadingOverlay">Tava atsauksme tiek iesniegta...</div>
  <div id="formModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Pievienot ieteikumu/atsauksmi</h2>
      <textarea id="recommendationText" placeholder="Ierakstiet savu ieteikumu/atsauksmi šeit..."></textarea>
      <button id="submitRecommendation">Iesniegt</button>
    </div>
  </div>
  <script>
    const webappUrl = 'https://script.google.com/macros/s/AKfycbxX5l-iQNITlUQAEXV62euxLwPCVlJP7eLaUkya9KQksMC3NgY6L8iMpJXQ4lEfztdT4A/exec';
    let uid = new URLSearchParams(window.location.search).get('uid') || 'anon_' + Math.floor(Math.random() * 1000000);
    let recommendations = [];
    
    // JSONP pieprasījumu funkcija ar timestamp, lai izvairītos no kešēšanas
    function jsonpRequest(url, callback) {
      const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
      const script = document.createElement('script');
      window[callbackName] = function(data) {
        console.log("Saņemta atbilde:", data);
        delete window[callbackName];
        document.body.removeChild(script);
        callback(data);
      };
      // Pievieno arī timestamp (_ parameter), lai nodrošinātu svaigus pieprasījumus
      script.src = url + (url.indexOf('?') >= 0 ? '&' : '?') + 'callback=' + callbackName + '&_=' + new Date().getTime();
      document.body.appendChild(script);
    }
    
    function loadRecommendations() {
      jsonpRequest(webappUrl + '?action=getRecommendations&uid=' + uid, function(data) {
        if (data.status === 'success') {
          recommendations = data.recommendations;
          renderRecommendations();
        } else {
          console.error("Kļūda ielādējot datus:", data.message);
        }
      });
    }
    
    function renderRecommendations() {
      const container = document.getElementById('recommendationsContainer');
      container.innerHTML = '';
      recommendations.forEach(rec => {
        const box = document.createElement('div');
        box.className = 'recBox';
        box.dataset.id = rec.id;
        // Parāda visu tekstu no B kolonnas, aizstājot jaunu līniju ar <br>
        box.innerHTML = `<div class="recText">${rec.text.replace(/\n/g, '<br>')}</div>
                         <button class="likeBtn">Like (${rec.likes})</button>`;
        box.addEventListener('click', function(e) {
          if (!box.classList.contains('expanded')) {
            collapseAll();
            box.classList.add('expanded');
          }
          e.stopPropagation();
        });
        box.querySelector('.likeBtn').addEventListener('click', function(e) {
          e.stopPropagation();
          likeRecommendation(rec.id, uid);
        });
        container.appendChild(box);
      });
    }
    
    function likeRecommendation(recId, uid) {
      jsonpRequest(webappUrl + '?action=like&recId=' + recId + '&uid=' + uid, function(data) {
        if (data.status === 'success') {
          loadRecommendations();
        } else {
          alert(data.message);
        }
      });
    }
    
    function collapseAll() {
      document.querySelectorAll('.recBox.expanded').forEach(box => {
        box.classList.remove('expanded');
      });
    }
    
    document.addEventListener('click', function() {
      collapseAll();
    });
    
    const modal = document.getElementById('formModal');
    const loadingOverlay = document.getElementById('loadingOverlay');
    
    document.getElementById('addBtn').addEventListener('click', function(e) {
      modal.style.display = 'block';
      e.stopPropagation();
    });
    
    document.getElementById('closeModal').addEventListener('click', function() {
      modal.style.display = 'none';
    });
    
    document.getElementById('submitRecommendation').addEventListener('click', function() {
      const text = document.getElementById('recommendationText').value.trim();
      if (text === '') {
        alert('Lūdzu, ievadiet ieteikumu!');
        return;
      }
      loadingOverlay.style.display = 'block';
      document.getElementById('addBtn').disabled = true;
      document.getElementById('submitRecommendation').disabled = true;
      
      jsonpRequest(webappUrl + '?action=submitRecommendation&text=' + encodeURIComponent(text), function(data) {
        loadingOverlay.style.display = 'none';
        document.getElementById('addBtn').disabled = false;
        document.getElementById('submitRecommendation').disabled = false;
        if (data.status === 'success') {
          modal.style.display = 'none';
          document.getElementById('recommendationText').value = '';
          loadRecommendations();
        } else {
          alert(data.message);
        }
      });
    });
    
    loadRecommendations();
  </script>
</body>
</html>
