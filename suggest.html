<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Ieteikumi no Google Sheets</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #sheetContainer {
      max-width: 600px;
      margin: 20px auto;
    }
    .box {
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Ieteikumi no Google Sheets</h1>
  <div id="sheetContainer">Ielādēju datus...</div>

  <script>
    // Callback funkcija, kas saņem datus no Google Sheets JSONP izsaukuma
    function displaySheetData(data) {
      var container = document.getElementById('sheetContainer');
      container.innerHTML = '';
      if (data.feed && data.feed.entry) {
        data.feed.entry.forEach(function(entry) {
          // Pieņemot, ka kolonnas B (ieteikumi) galvenes nosaukums ir "ieteikumi"
          var text = entry['gsx$ieteikumi'] ? entry['gsx$ieteikumi'].$t : '';
          if (text && text.trim() !== '') {
            var box = document.createElement('div');
            box.className = 'box';
            box.textContent = text;
            container.appendChild(box);
          }
        });
        if(container.innerHTML === '') {
          container.textContent = 'Nav atrasti ieraksti.';
        }
      } else {
        container.textContent = 'Nav datu';
      }
    }

    // Dinamiski pievieno script tagu, lai veiktu JSONP izsaukumu
    (function() {
      var spreadsheetId = 'YOUR_SPREADSHEET_ID'; // Aizvietojiet ar jūsu Google Sheets ID
      var script = document.createElement('script');
      // Izmantojam Google Sheets JSON feed (v3) no publicētā dokumenta
      script.src = 'https://spreadsheets.google.com/feeds/list/' + spreadsheetId + '/od6/public/values?alt=json-in-script&callback=displaySheetData';
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
