<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <title>Veitivus ieteikumi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #comments {
      max-width: 700px;
      margin: 0 auto;
    }
    .comment {
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px 0;
      padding: 15px;
      font-size: 16px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h1>Veitivus ieteikumi</h1>
  <div id="comments">Ielādē komentārus...</div>

  <script>
    // Aizstāj ar savu Google Script web app URL
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbxX5l-iQNITlUQAEXV62euxLwPCVlJP7eLaUkya9KQksMC3NgY6L8iMpJXQ4lEfztdT4A/exec';

    fetch(scriptUrl)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('comments');
        container.innerHTML = '';
        data.forEach(comment => {
          const commentDiv = document.createElement('div');
          commentDiv.className = 'comment';
          commentDiv.textContent = comment;
          container.appendChild(commentDiv);
        });
      })
      .catch(error => {
        console.error('Kļūda ielādējot komentārus:', error);
        document.getElementById('comments').textContent = 'Kļūda ielādējot datus.';
      });
  </script>
</body>
</html>
