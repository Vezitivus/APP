<!doctype html>
<html lang="lv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Devīzes izvēle</title>
  <meta name="color-scheme" content="dark light" />
  <style>
    :root{
      --bg:#0b0f14; --card:#0f1520; --line:#1d2635; --muted:#9fb0c7; --text:#e8eef6;
      --brand:#6ea8fe; --brand2:#8a5cf6; --ok:#34d399; --err:#fca5a5; --radius:12px;
      --shadow:0 10px 32px rgba(0,0,0,.35); --t:200ms cubic-bezier(.22,.61,.36,1);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      font-size:14px; line-height:1.35; color:var(--text);
      background:radial-gradient(900px 420px at 70% -10%, rgba(108,99,255,.15), transparent),
                 radial-gradient(800px 380px at -10% 20%, rgba(49,130,206,.12), transparent),
                 var(--bg);
      min-height:100svh; display:grid; place-items:start center; padding:16px;
    }
    .shell{ width:min(980px,100%); }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,.03), transparent), var(--card);
      border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); overflow:clip;
      animation:rise .4s ease both;
    }
    @keyframes rise{ from{transform:translateY(6px); opacity:0} to{transform:none; opacity:1} }
    header{ padding:14px 16px; border-bottom:1px solid var(--line); }
    header h1{ margin:0; font-size:16px; letter-spacing:.2px; }

    main{ padding:16px; display:grid; gap:14px; }
    .grid{ display:grid; grid-template-columns:1fr; gap:14px; }
    @media(min-width:900px){ .grid{ grid-template-columns: 1.15fr .85fr; align-items:start; } }

    fieldset{ border:1px solid var(--line); border-radius:var(--radius); padding:12px; margin:0; }
    legend{ padding:0 8px; color:var(--muted); font-size:11px; letter-spacing:.3px; }
    .row{ display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
    .muted{ color:var(--muted); font-size:12.5px; }
    .pill{ font-size:11px; padding:3px 7px; border:1px solid var(--line); border-radius:999px; color:var(--muted); }
    .hide{ display:none !important; }

    .sentences{ display:grid; gap:8px; max-height:380px; overflow:auto; padding-right:4px; }
    .option{
      display:grid; grid-template-columns:auto 1fr; gap:10px; align-items:start;
      padding:10px; border:1px solid var(--line); border-radius:10px; background:rgba(255,255,255,.02);
      transition: transform var(--t), border-color var(--t), background var(--t);
    }
    .option:hover{ transform:translateY(-1px); border-color:#2b3a52; background:rgba(255,255,255,.04); }
    .option input[type="radio"]{ transform:translateY(2px); }

    label.block{ display:block; font-weight:600; margin-bottom:6px; font-size:13px; }
    input[type="text"], textarea{
      width:100%; padding:10px; border-radius:10px; border:1px solid #243046;
      background:#0a111b; color:var(--text); outline:none; transition:border-color var(--t), box-shadow var(--t);
      font-size:14px;
    }
    input[type="text"]:focus, textarea:focus{ border-color:#3656ff; box-shadow:0 0 0 3px rgba(86,120,255,.14); }
    textarea{ min-height:80px; resize:vertical; }

    button{
      border:0; padding:9px 12px; border-radius:10px; font-weight:700; cursor:pointer;
      transition: transform var(--t), opacity var(--t), filter var(--t); font-size:13px;
    }
    button:active{ transform:translateY(1px) scale(.99); }
    .primary{ background:linear-gradient(135deg, var(--brand), var(--brand2)); color:white; }
    .ghost{ background:transparent; border:1px solid var(--line); color:#d5dff0; }
    .success{ color:var(--ok); } .error{ color:var(--err); }

    .list{ display:grid; gap:8px; }
    .claim{
      display:grid; grid-template-columns:1fr auto; align-items:center; gap:10px;
      padding:10px; border:1px solid var(--line); border-radius:10px; background:rgba(255,255,255,.02);
    }

    /* Loading ripulītis teikumu zonai */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 96px;
    }
    .ring {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,.15);
      border-top-color: #8a5cf6;
      animation: spin 900ms linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="shell">
    <div class="card" role="application">
      <header><h1>Devīzes izvēle</h1></header>

      <main>
        <div class="grid">
          <!-- KREISĀ kolonna -->
          <section>
            <!-- Sesijas izveide (redzama tikai pirms izveides) -->
            <fieldset id="hostPanel" class="">
              <legend>Izveidot sesiju</legend>
              <label class="block" for="bulkArea">Teikumi (katrs jaunā rindā, līdz 200)</label>
              <textarea id="bulkArea" placeholder="Ielīmē teikumus…"></textarea>
              <div class="row" style="margin-top:8px">
                <button id="createBtn" class="primary" type="button">Izveidot sesiju</button>
                <span class="pill" id="hintCount">0</span>
              </div>
            </fieldset>

            <!-- Izvēle (paliek pēc sesijas izveides) -->
            <fieldset id="joinPanel" class="hide">
              <legend>Pieejamie teikumi</legend>

              <!-- Loading ripulītis -->
              <div id="sentencesLoading" class="loading">
                <div class="ring"></div>
              </div>

              <!-- Teikumu saraksts -->
              <div id="sentences" class="sentences hide" role="radiogroup" aria-label="Teikumu saraksts"></div>

              <div class="row" style="justify-content:flex-end; margin-top:8px">
                <button id="customToggle" class="ghost" type="button">Cits teikums…</button>
              </div>

              <div id="customBox" class="hide" style="margin-top:8px">
                <label class="block" for="customSentence">Tavs teikums</label>
                <textarea id="customSentence" placeholder="Ieraksti savu teikumu…"></textarea>
                <div class="row" style="margin-top:8px">
                  <button id="useCustom" class="primary" type="button">Izmantot šo</button>
                  <button id="cancelCustom" class="ghost" type="button">Atcelt</button>
                </div>
              </div>
            </fieldset>

            <!-- Vārda ievade (paliek pēc sesijas izveides) -->
            <fieldset id="identifyPanel" class="hide">
              <legend>Vārds</legend>
              <label class="block" for="nameInput">Ieraksti savu vārdu</label>
              <input id="nameInput" type="text" placeholder="Vārds" autocomplete="name" />
              <div class="row" style="margin-top:8px">
                <button id="submitBtn" class="primary" type="button">Apstiprināt izvēli</button>
                <span id="feedback" class="muted" aria-live="polite"></span>
              </div>
            </fieldset>
          </section>

          <!-- LABĀ kolonna -->
          <section>
            <fieldset id="resultsPanel" class="hide">
              <legend>Izvēlētie</legend>
              <div class="row" style="justify-content:space-between; margin-bottom:8px">
                <span class="pill"><span id="leftCount">0</span> pieejami</span>
              </div>
              <div id="claims" class="list"></div>
            </fieldset>
          </section>
        </div>
      </main>
    </div>
  </div>

  <script type="module">
    // ===== KONFIGURĀCIJA =====
    const API_BASE = "https://script.google.com/macros/s/AKfycbwFGXqmO6Ja9t6AT97a6cwQlxaJUhPbXC7t5lmc-mW1McdeeVmBc_sUvvicjOZ3YJlK/exec";
    const ENABLE_CUSTOM = true; // ja nevajag "Cits teikums…", uzstādi false

    // ===== PALĪGUMI =====
    const $ = s => document.querySelector(s);
    const el = (t, a={}, kids=[]) => { const n=document.createElement(t);
      for (const [k,v] of Object.entries(a)){
        if(k==="class") n.className=v;
        else if(k.startsWith("on")&&typeof v==="function") n.addEventListener(k.slice(2), v);
        else if(k==="html") n.innerHTML=v;
        else n.setAttribute(k,v);
      }
      for(const c of [].concat(kids)) n.appendChild(typeof c==="string"?document.createTextNode(c):c);
      return n;
    };
    const esc = s => String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[c]));
    const sidFromUrl = () => new URL(location.href).searchParams.get("s");
    const setSidInUrl = id => { const u=new URL(location.href); u.searchParams.set("s",id); history.replaceState(null,"",u.toString()); };

    // ===== API =====
    async function apiGET(params){
      const url = new URL(API_BASE);
      Object.entries(params).forEach(([k,v]) => url.searchParams.set(k, typeof v==='string'?v:JSON.stringify(v)));
      const r = await fetch(url.toString(), { method:'GET', credentials:'omit' });
      const j = await r.json();
      if (!j || j.ok === false) throw new Error((j && j.error) || `HTTP ${r.status}`);
      return j;
    }
    async function apiPOST(body){
      const r = await fetch(API_BASE, {
        method:'POST',
        headers:{ 'Content-Type':'text/plain;charset=utf-8' }, // bez preflight
        body: JSON.stringify(body),
        credentials:'omit'
      });
      const j = await r.json();
      if (!j || j.ok === false) throw new Error((j && j.error) || `HTTP ${r.status}`);
      return j;
    }

    // ===== STĀVOKLIS =====
    let sessionId = sidFromUrl();
    let selectedSentence = null; // {id,text} vai {custom:true,text}
    let pollTimer = null;
    let firstLoad = true;

    // ===== UI =====
    function show(n){ n.classList.remove("hide"); }
    function hide(n){ n.classList.add("hide"); }

    function setSentencesLoading(on) {
      const sp = document.getElementById("sentencesLoading");
      const list = document.getElementById("sentences");
      if (!sp || !list) return;
      if (on) { sp.classList.remove("hide"); list.classList.add("hide"); }
      else { sp.classList.add("hide"); list.classList.remove("hide"); }
    }

    function renderSentences(list){
      const box = $("#sentences"); box.innerHTML="";
      const available = list.filter(s => !s.claimedBy);
      $("#leftCount").textContent = available.length;
      if(!available.length){
        box.appendChild(el("div",{class:"muted"},"Nav pieejamu teikumu."));
        return;
      }
      available.forEach((s, idx) => {
        const id = "s_"+idx;
        const opt = el("label",{class:"option"});
        const radio = el("input",{type:"radio",name:"sentence",id});
        radio.checked = (selectedSentence && selectedSentence.id===s.id);
        radio.onchange = () => {
          selectedSentence={id:s.id,text:s.text};
          show($("#identifyPanel"));
          $("#nameInput").focus();
          renderSentences(list);
        };
        opt.appendChild(radio);
        opt.appendChild(el("div",{},[
          el("div",{},s.text),
          el("small",{class:"muted"},"#"+(s.index+1))
        ]));
        box.appendChild(opt);
      });
    }

    function renderClaims(claims){
      const list = $("#claims"); list.innerHTML="";
      if(!claims.length){
        list.appendChild(el("div",{class:"muted"},"Pagaidām nav neviena ieraksta."));
        return;
      }
      claims.forEach(c => {
        const row = el("div",{class:"claim"});
        row.appendChild(el("div",{},[
          el("div",{html:`<strong>${esc(c.name)}</strong> → ${esc(c.sentence || "(cits teikums)")}`}),
          el("small",{}, c.createdAt || "—")
        ]));
        list.appendChild(row);
      });
    }

    function setUiForSession(){
      if(sessionId){
        hide($("#hostPanel"));
        show($("#joinPanel"));
        if(!ENABLE_CUSTOM){ $("#customToggle").classList.add("hide"); $("#customBox").classList.add("hide"); }
        show($("#identifyPanel"));
        show($("#resultsPanel"));
        firstLoad = true;
        setSentencesLoading(true);
      }else{
        show($("#hostPanel"));
        hide($("#joinPanel")); hide($("#identifyPanel")); hide($("#resultsPanel"));
      }
    }

    // ===== DARBĪBAS =====
    async function refreshState(){
      if(!sessionId) return;
      try{
        const res = await apiGET({ action:"state", sessionId });
        renderSentences(res.sentences || []);
        renderClaims(res.claims || []);
        if (firstLoad) { setSentencesLoading(false); firstLoad = false; }
      }catch(e){
        console.error(e);
      }
    }
    function startPolling(){ if(pollTimer) clearInterval(pollTimer); pollTimer=setInterval(refreshState, 2000); refreshState(); }

    // Notikumi
    $("#customToggle").addEventListener("click", () => $("#customBox").classList.toggle("hide"));
    $("#cancelCustom").addEventListener("click", () => { $("#customBox").classList.add("hide"); $("#customSentence").value=""; });
    $("#useCustom").addEventListener("click", () => {
      const t=$("#customSentence").value.trim(); if(!t) return;
      selectedSentence={custom:true,text:t}; show($("#identifyPanel")); $("#nameInput").focus();
    });

    $("#submitBtn").addEventListener("click", async () => {
      const fb=$("#feedback"); const name=$("#nameInput").value.trim();
      if(!selectedSentence){ fb.textContent="Vispirms izvēlies teikumu vai ievadi savu."; fb.className="error"; return; }
      if(!name){ fb.textContent="Lūdzu, ieraksti vārdu."; fb.className="error"; $("#nameInput").focus(); return; }
      try{
        fb.textContent="Saglabāju…"; fb.className="muted";
        if(selectedSentence.custom){
          await apiPOST({ action:"claimCustom", sessionId, name, text:selectedSentence.text });
        }else{
          await apiPOST({ action:"claim", sessionId, name, sentenceId:selectedSentence.id });
        }
        fb.textContent="Saglabāts!"; fb.className="success";
        selectedSentence=null; $("#nameInput").value=""; $("#customSentence").value=""; $("#customBox").classList.add("hide");
        refreshState();
      }catch(e){
        const msg=String(e);
        let t="Kļūda: "+msg;
        if(msg.includes("name_used")) t="Šis vārds jau ir iesniedzis izvēli.";
        if(msg.includes("already_taken")) t="Šo teikumu tikko paņēma kāds cits.";
        if(msg.includes("not_found")) t="Teikums vairs nav pieejams.";
        fb.textContent=t; fb.className="error";
      }
    });

    $("#createBtn").addEventListener("click", async () => {
      const raw=$("#bulkArea").value;
      const lines=raw.split(/\r?\n/).map(s=>s.trim()).filter(Boolean).slice(0,200);
      $("#hintCount").textContent = lines.length;
      if(!lines.length){ alert("Ievadi vismaz vienu teikumu."); return; }
      const res=await apiPOST({ action:"createSession", sentences:lines });
      sessionId = res.sessionId; setSidInUrl(sessionId);
      setUiForSession(); startPolling();
    });

    // Start
    setUiForSession(); if(sessionId) startPolling();
  </script>
</body>
</html>
