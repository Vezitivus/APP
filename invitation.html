<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ielūgums</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="glass-effect">
            <h1 class="title">VEZITIVUS WEEKEND Ielūgums</h1>
            <p>TXTXTX</p>
            <div class="buttons">
                <a id="acceptInvite" class="button green">Apstiprināt ielūgumu</a>
                <a href="declined.html" class="button red">Noraidīt ielūgumu</a>
            </div>
        </div>
    </div>
    <script>
        // Saglabā reģistrācijas lapas saiti ar UID
        document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get("uid");
            const acceptButton = document.getElementById("acceptInvite");

            if (uid) {
                acceptButton.href = `register.html?uid=${uid}`; // Pievieno UID reģistrācijas lapas saitei
            } else {
                acceptButton.href = "register.html"; // Bez UID, ja tas nav nodots
            }
        });
    </script>
</body>
</html>
