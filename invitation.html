<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ielūgums</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="invite-background">TXT TXT TXT</div>
        <div class="invite-buttons">
            <button id="acceptInvite" class="button dark">Apstiprināt ielūgumu</button>
            <button id="rejectInvite" class="button dark red">Noraidīt ielūgumu</button>
        </div>
        <video id="byeVideo" src="bye.MOV" class="hidden" autoplay muted playsinline></video>
    </div>

    <script>
        document.getElementById("acceptInvite").addEventListener("click", function () {
            localStorage.setItem("inviteAccepted", "true");
            window.location.href = "register.html";
        });

        document.getElementById("rejectInvite").addEventListener("click", function () {
            document.querySelector(".invitation-container").style.display = "none";
            const byeVideo = document.getElementById("byeVideo");
            byeVideo.classList.remove("hidden");
            byeVideo.style.display = "block";
            byeVideo.style.width = "100%";
            byeVideo.style.height = "100vh";
            byeVideo.style.objectFit = "cover";
            byeVideo.muted = false;
            byeVideo.play();
        });
    </script>
</body>
</html>
