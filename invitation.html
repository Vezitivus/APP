<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ielūgums</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <h1 class="invite-title">Tu esi ielūgts uz VEZITIVUS</h1>
        <p>Vai vēlies pievienoties?</p>
        <div class="invite-buttons">
            <button id="acceptInvite" class="button dark">Apstiprināt ielūgumu</button>
            <button id="rejectInvite" class="button dark red">Noraidīt ielūgumu</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get("uid") || "VZ001"; // Saglabā precīzo ID

        document.getElementById("acceptInvite").addEventListener("click", function () {
            window.location.href = "register.html?uid=" + uid;
        });

        document.getElementById("rejectInvite").addEventListener("click", function () {
            window.location.href = "declined.html";
        });
    </script>
</body>
</html>
