<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ielūgums</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="invite-background">TXT TXT TXT</div>
        <div class="invite-buttons">
            <button id="acceptInvite" class="button glow">Apstiprināt ielūgumu</button>
            <button id="rejectInvite" class="button glow red">Noraidīt ielūgumu</button>
        </div>
    </div>

    <script>
        document.getElementById("acceptInvite").addEventListener("click", function () {
            localStorage.setItem("inviteAccepted", "true");
            window.location.href = "register.html";
        });

        document.getElementById("rejectInvite").addEventListener("click", function () {
            document.body.innerHTML = "";
            const video = document.createElement("video");
            video.src = "bye.mov";
            video.autoplay = true;
            video.controls = false;
            video.style.width = "100%";
            video.style.height = "100vh";
            video.style.objectFit = "cover";
            document.body.appendChild(video);
        });
    </script>
</body>
</html>
