<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Žēl...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="declined-container">
        <div class="glass-effect">
            <h1 class="title">Žēl, ka šoreiz nepievienosies</h1>
            <p>Bet ja pārdomāsi, reģistrācija vienmēr pieejama.</p>
            <video id="byeVideo" autoplay playsinline controls>
                <source src="bye.MOV" type="video/mp4">
                Tavs pārlūks neatbalsta video atskaņošanu.
            </video>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const byeVideo = document.getElementById("byeVideo");

            // Pievieno notikumu, ja nepieciešams darīt kaut ko pēc video beigām
            byeVideo.addEventListener("ended", function () {
                console.log("Video ir beidzies");
                // Ja nepieciešama kāda darbība pēc video, to pievieno šeit
            });

            // Pārliecinās, vai video tiek pareizi ielādēts
            byeVideo.addEventListener("error", function () {
                console.error("Kļūda ielādējot video!");
            });
        });
    </script>
</body>
</html>
