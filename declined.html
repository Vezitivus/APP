<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ielūgums Noraidīts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="declined-container">
        <div class="message">
            <h1>Žēl, ka nepievienosies...</h1>
            <p>Bet ja pārdomā, reģistrācija vienmēr aktīva!</p>
        </div>
        <video id="declineVideo" src="bye.MOV" autoplay playsinline controls></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const declineVideo = document.getElementById("declineVideo");

            // Mēģina ieslēgt skaņu automātiski
            declineVideo.muted = false;
            declineVideo.play().catch(error => {
                console.warn("Autoplay with sound is restricted, user needs to unmute manually.");
            });
        });
    </script>
</body>
</html>
