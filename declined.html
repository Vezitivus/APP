<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ielūgums Noraidīts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="declined-container">
        <div class="message">
            <h1>Žēl, ka nepievienosies...</h1>
            <p>Bet ja pārdomā, reģistrācija vienmēr ir aktīva!</p>
        </div>
        <video id="declineVideo" src="bye.MOV" autoplay controls playsinline style="width: 100%; height: 100vh; object-fit: cover;"></video>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const declineVideo = document.getElementById("declineVideo");
            
            // Atver video pilnekrānā
            if (declineVideo.requestFullscreen) {
                declineVideo.requestFullscreen();
            } else if (declineVideo.webkitRequestFullscreen) { 
                declineVideo.webkitRequestFullscreen(); // Safari
            } else if (declineVideo.msRequestFullscreen) { 
                declineVideo.msRequestFullscreen(); // IE/Edge
            }

            // Atskaņo video
            declineVideo.play().catch(error => {
                console.warn("Video nevar automātiski tikt atskaņots:", error);
            });
        });
    </script>
</body>
</html>
